    // 檢查瀏覽器是否為 Safari
    // 1: safari
    // 0: chrome
    // -1: others
    function isSafariBrowser() {
        var ua = navigator.userAgent.toLowerCase();
        if (ua.indexOf('safari') !== -1 && ua.indexOf('chrome') === -1) //safari的ua只有'safari'
            return 1;
        if (ua.indexOf('chrome') !== -1) //chrome 的 ua 'safari' 'chrome' 都有
            return 0;
        return -1;
    }
