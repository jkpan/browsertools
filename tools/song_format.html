<script type="text/javascript" charset="UTF-8">

    function copyFormat() {
        let area = document.getElementById("result");
        copyToBoard(area.value);
    }

    function htmlEncode(txt) {
        let div = document.createElement('div');
        div.appendChild(document.createTextNode(txt));
        return div.innerHTML;
    }

    function textGo() {
        let value = document.getElementById("songtxt").value;
        value = value.trim();
        if (value.length == 0) return;
        let lines = value.split('\n');

        let newsong = [['']];
        let phaseidx = 0;
        let lineidx = 0;
        let preline = '';

        // 逐行处理内容
        lines.forEach((line, index) => {

            line = line.trim();

            if (line.length == 0) {
                if (preline == '') return;
                phaseidx++;
                lineidx = 0;
                if (index < lines.length - 1) {//不是最後一行
                    newsong[phaseidx] = [''];
                }
                preline = '';
                return;
            }

            newsong[phaseidx][lineidx] = line;
            lineidx++;
            preline = line;

        });

        let allstr = `<script id="" name="${newsong[0][0]}" type="application/json" charset="UTF-8"> {\n`;

        newsong.forEach((p, idx) => {
            let str = idx == 0 ? '"content" : [[' : '             [';
            p.forEach((line, idx2) => {
                str += '"';
                str += line;
                if (idx2 == p.length - 1)
                    str += '"';
                else
                    str += '", ';
            });
            if (idx == newsong.length - 1)
                str += ']]';
            else
                str += '],';
            allstr += str + '\n';
        });

        allstr += '} <\/script>';
        console.log(allstr);

        let area = document.getElementById("result");
        area.value = allstr;
        //div.innerHTML = htmlEncode(allstr);

    }
</script>
