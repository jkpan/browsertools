  }
}

function prepareImage() {
  img = new Image();
  img.src = imgurl;
  img.onload = function() {};
}

function printTxt(i, j) {

  let txt = subtitles[i][j];
      
  ctx.font = FONT;
  ctx.textAlign = "center";
  var x = canvas.width/2;
  var y = canvas.height - fontsize;//animSwh == 1?canvas.height/2:canvas.height - 100;

  if (i == 0 && txt.length > 0) {
    txt = '['+txt+']';
  }

  if (doblank == 1 || (i == 0 && animSwh == 0)) {
    ctx.fillStyle = COLORS_CK[2];//"rgb(0,180,0)";
    ctx.lineWidth = 1;
    ctx.fillText(txt, x, y);
    return;
  }

  ctx.strokeStyle = 'black';
  ctx.lineWidth = Math.ceil(fontsize/12.0);//ctx.lineWidth = 4;
  ctx.strokeText(txt, x, y);

  ctx.fillStyle = 'white';
  ctx.lineWidth = 1;
  ctx.fillText(txt, x, y);

}

function printFullChart() {
   
  let margin = 36;
  let fsize = fontsize/4;
  ctx.font = fsize + "px Arial";
  ctx.textAlign = 'left';
  ctx.strokeStyle = "rgb(0,255,0)";

  for (var i = 0;i < subtitles.length;i++) {
    var txt = '';
    for (var j = 0;j < subtitles[i].length;j++) {
      let tmp = i == 0?'[' + subtitles[i][j] + ']':' ' + subtitles[i][j] + ' ';
      if (i > 0 && i == phase && j == line) {
        ctx.strokeRect(margin + ctx.measureText(txt).width, margin + i * fsize + 4, ctx.measureText(tmp).width, -fsize);
      }
      txt += tmp;
    }
    if (i%2 == 0) {
      ctx.fillStyle = COLORS_CK[2];//"rgb(0,160,0)";
    } else {
      ctx.fillStyle = COLORS_CK[3];//"rgb(0,200,0)";
    }
    ctx.fillText(txt, margin, margin + i * fsize);
  }
}

function printChart() {
  
  if (animSwh > 0) return;
  printFullChart();

  if (phase == 0) return;
  
  var all = 0;
  
  for (var i = 1;i < subtitles.length;i++) {
    all += subtitles[i].length;
  }
  
  if (all == 0) return;

  var gap = canvas.width/all;
  var _h = 20;
  var y = canvas.height - _h * 2;
  
  var _step = 0;
  for (var i = 1;i <subtitles.length;i++) {
    if (i%2 == 0) {
      ctx.fillStyle = COLORS_CK[0];//"rgb(0,115,0)";
    } else {
      ctx.fillStyle = COLORS_CK[2];//"rgb(0,160,0)";
    }
    ctx.fillRect (_step * gap, y, subtitles[i].length * gap, _h);
    _step += subtitles[i].length;
  }
  
  var idx = line;
  for (var i = 1;i < phase;i++) {
    idx += subtitles[i].length;
  }

  ctx.lineWidth = 3;
  ctx.strokeStyle = COLORS_CK[1];//'green';
  
  for (var i = 0;i < all;i++) {
    ctx.strokeRect (i * gap, y, gap, _h);
  }

  ctx.strokeStyle = COLORS_CK[3];//"rgb(0,220,0)";
  ctx.strokeRect (idx * gap, y, gap, _h);

}

function printPhase() {  

  ctx.font = FONT;
  ctx.textAlign = 'center';

  var gap = canvas.height/(subtitles[phase].length + 1);

  for (var i=0;i<subtitles[phase].length;i++) {

    var x = canvas.width/2;
    var y = (i + 1) * gap + fontsize/2;

    //ctx.lineWidth = 4;ctx.strokeStyle = 'black';ctx.strokeText(subtitles[phase][i], x, y);

    ctx.lineWidth = 1;
    ctx.fillStyle = 'white';
    ctx.fillText(subtitles[phase][i], x, y);
  
    if (i == line) {
      ctx.strokeStyle = 'white';
      ctx.strokeRect (10, y, 20, 20);
    }

  }

}

function printPhaseChart() {

  if (phase == 0) return;

  var gap = canvas.width/(subtitles.length - 1);
  var _h = 20;
  var y = canvas.height - _h * 2;

  for (var i = 1;i <subtitles.length;i++) {
    if (i%2 == 0) {
      if (mode == 1) {
        ctx.fillStyle = "rgb(0,0,128)";
      } else {
        ctx.fillStyle = "rgb(50,50,50, 0.5)";
      }
    } else {
      if (mode == 1) {
        ctx.fillStyle = "rgb(0,0,200)";
      } else {
        ctx.fillStyle = "rgb(100,100,100, 0.5)";
      }
    }
    ctx.fillRect((i-1) * gap, y, gap, _h);
  }

  ctx.lineWidth = 3;

  if (mode == 1) {
    ctx.strokeStyle = "rgb(100,100,200)";
  } else {
    ctx.strokeStyle = "rgb(150,150,150, 0.5)";
  }

  ctx.strokeRect ((phase-1) * gap, y, gap, _h); 

}

function combineKey(e) {
  
  switch (e.keyCode) {
    case 32:
      history.back();
      return;
    case 189: //'-'
      fontfactor += 0.5;
      if (fontfactor > 20) 
        fontfactor = 20;
      init();
      break;
    case 187: //'='
      fontfactor -= 0.5;
      if (fontfactor < 3) 
        fontfactor = 3.0;
      init();
      break;
  }
  _repaint();
}

function keyboard(e) {

    
    //alert(e.keyCode);
    if (e.keyCode == 16) {// || e.keyCode == 17 || e.keyCode == 18 || e.keyCode == 91) {
      keylock = false;
      _repaint();
      return;
    }
    
    if (keylock) {
      if (!canvas.hidden)
        combineKey(e);
      return;
    }

    /*
    if (doblank == 1) {
      doblank = 0;
      _repaint();
      return;
    }
    */
    
    switch (e.keyCode) {
      
      case 66: //'b'
        doblank = doblank == 0?1:0;
        break;
      case 33: //'page up'
        if (mode == 0) {
          keyboard({keyCode : 37}); //left
        } else { //ppt mode
          if (phase > 0) { //normal
            keyboard({keyCode : 38}); //up
          } else { // top phase jump to previous song
            if (song > 0) {
              song--;
              subtitles = SONGS[song];
              phase = subtitles.length - 1;
              line = 0;
            }
          }
        }
        break;
      case 34: //'page down'
        if (mode == 0) { 
          keyboard({keyCode : 39}); //right
        } else {
          if (phase < subtitles.length - 1) {
            keyboard({keyCode : 40}); //down
          } else {
            if (song < SONGS.length - 1) {
              song++;
              subtitles = SONGS[song];
              phase = 0;
              line = 0;
            }
          }
          
        }
        break;
      case 65: //'A'
          if (mode > 1) 
            break;
          if (animSwh == 0) {
            initAnim(animIdx);
          } else {
            initAnim(-1);
          }
          break;
      case 83: displayProgress = displayProgress == 1?0:1; break; //'s'
      case 67: //'c' jump to coda last one phase
          phase = subtitles.length - 1;
          line = 0;
          break;
      case 80:
          if (animSwh == 0) {
            mode = (mode+1)%3;
          }
          animSwh = 0;
          break; //'p' ppt mode
      case 72: //'h 
          helpSwitch = helpSwitch == 0?1:0;
          break;
      case 76: hideCanvas(); break; //'l'
      case 38: //'ArrowUp'
          if (phase > 0) {
            phase = phase - 1;  
          }
          line = 0;
          break; 
      case 40: //'ArrowDown':
          if (phase < subtitles.length -1) {
            phase = phase + 1;
            line = 0;
          }
          break;
      case 37: //'ArrowLeft'
          line = line - 1;
          if (line < 0) {
            phase = phase - 1;
            if (phase < 0) {
              phase = 0;
              line = 0;
            } else {
              line = subtitles[phase].length -1;
            }
          }
          break; 
        case 39: //'ArrowRight'
          line = line + 1;
          if (line >= subtitles[phase].length) {
            phase = phase + 1;
            if (phase >= subtitles.length) {
              phase = subtitles.length - 1;
              line = subtitles[phase].length - 1;
            } else {
              line = 0;
            }
          }
          break;
        case 48:    case 49:  case 50:  case 51:  case 52:  case 53:  case 54:  case 55:  case 56:  case 57:
        //case '0': case '1': case '2': case '3': case '4': case '5': case '6': case '7': case '8': case '9':
          var value = e.keyCode - 48;
          if (value < SONGS.length) {
            song = value;
            subtitles = SONGS[song];
            phase = 0;
            line = 0;
          }
          break;

        case 189: //'-'
          if (song > 0) {
            song = song - 1;
            subtitles = SONGS[song];
            phase = 0;
            line = 0;
          }
          break;
        case 187: //'='
          if (song < SONGS.length -1) {
            song = song + 1;
            subtitles = SONGS[song];
            phase = 0;
            line = 0;
          }
          break;
        //oqwertyui
        case 79: phase = 0; line = 0; break;
        case 81: if (subtitles.length > 1) { phase = 1; line = 0; } break;
        case 87: if (subtitles.length > 2) { phase = 2; line = 0; } break;
        case 69: if (subtitles.length > 3) { phase = 3; line = 0; } break;
        case 82: if (subtitles.length > 4) { phase = 4; line = 0; } break;
        case 84: if (subtitles.length > 5) { phase = 5; line = 0; } break;
        case 89: if (subtitles.length > 6) { phase = 6; line = 0; } break;
        case 85: if (subtitles.length > 7) { phase = 7; line = 0; } break;
        case 73: if (subtitles.length > 8) { phase = 8; line = 0; } break;

        case 27: //'escape' case 13: //'enter'
          mode = 0;
          removeBtns();
          canvas.hidden = false;
          animSwh = 0;
          animIdx = 0;
          doblank = 0;
          helpSwitch = 0;
          displayProgress = 0;
          break;
        case 32: canvas.requestFullscreen(); break;

        default:
          //alert(e.key);
          break;
    }

    _repaint();

}

function _layer0() {
  if (mode == 0) {
    ctx.fillStyle = COLORS_CK[1];//'green';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  } else if (mode == 1) {
    ctx.fillStyle = COLOR_PPT;//'blue';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  } else if (mode == 2) {
    ctx.fillStyle = COLORS_CK[1];//'green';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }
  if (img) {
      ctx.drawImage(img,0,0, canvas.width, canvas.height);
  }
}

function _layer1() {
  if (mode == 0) {
    if (displayProgress == 1) printChart();
    printTxt(phase, line);
  } else if (mode == 1) {
    if (displayProgress == 1) printPhaseChart();
    printPhase();
  } else if (mode == 2) {

    /*
    a	c	e
    b	d	f
    0	0	1
    ctx.transform(a,b,c,d,e,f);
    ctx.resetTransform
    */

    if (displayProgress == 1) 
      printFullChart();

    if (doblank == 1) return;
    
    let _scale = 0.4;
    let _gap = canvas.width/40;

    ctx.transform(_scale, 0, 0, _scale, _gap, (1-_scale) * canvas.height - _gap);

    ctx.fillStyle = COLOR_PPT_SML;//'rgb(0, 0, 0, 0.5)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    printPhase();

    //if (displayProgress == 1) printPhaseChart();

    ctx.resetTransform();

  }

}

function _layer2() {
  if (helpSwitch == 1) {
    userhelp(); 
  }
  if (doblank == 1) 
    blank();
}

function _repaint() {
  _layer0();
  _layer1();
  _layer2();
}

<script type="text/javascript" charset="UTF-8">

var pre = 0;
var particles = [];

function anim_update(elapse) {

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (mode == 0) {
    ctx.fillStyle = COLORS_CK[1];//'green';
  } else {
    ctx.fillStyle = 'black';
  }
  
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  if (img) {
      ctx.drawImage(img,0,0, canvas.width, canvas.height);
  } 

  let dt = elapse - pre;
  pre = elapse;
  
  for (var i = 0;i<particles.length;i++) {
    particles[i].update(canvas, ctx, dt);
  }

  _layer1();
  _layer2();

  if (animSwh == 1) 
    window.requestAnimationFrame(anim_update);
  else
    _repaint();

}

//function randomPickAnim() { let idx = Math.floor(Math.random() * 5); initAnim(idx);}

function initAnim(idx) {
  
  if (particles.length >= 1) {
    for (var i = 0;i<particles.length;i++) {
      particles[i].release();
    }
  }

  particles.length = 0;
  particles = [];

  if (idx < 0) {
    animIdx = (animIdx + 1)%11;
    idx = animIdx;
  }

  if (idx == 0) {
    particles[0] = newBlank();
    particles[0].initial(canvas);
  } else if (idx == 1) {
    for (var i = 0;i<150;i++) {
      particles[i] = newParticle_casual();
      particles[i].initial(canvas);
    }
  } else if (idx == 2) {
    for (var i = 0;i<150;i++) {
      particles[i] = newParticle_in();
      particles[i].initial(canvas);
    }
  } else if (idx == 3) {
    for (var i = 0;i<150;i++) {
      particles[i] = newParticle_out();
      particles[i].initial(canvas);
    }
  } else if (idx == 4) {
    for (var i = 0;i<150;i++) {
      particles[i] = newParticle_ring();
      particles[i].initial(canvas);
    }
  } else if (idx == 5) {
    for (var i = 0;i<100;i++) {
      particles[i] = newParticle_snow();
      particles[i].initial(canvas);
    }
  } else if (idx == 6) {
    for (var i = 0;i<3;i++) {
      particles[i] = newParticle_firework();
      particles[i].initial(canvas);
    }
  } else if (idx == 7) {
    for (var i = 0;i<20;i++) {
      particles[i] = newParticle_rect();
      particles[i].initial(canvas);
    }
  } else if (idx == 8) {
    particles[0] = newParticle_skylight_background();
    for (var i = 1;i<100;i++) {
      particles[i] = newParticle_skylight();//newParticle_snow();
      particles[i].initial(canvas);
    }
  } else if (idx == 9) {
    particles[0] = newParticle_sunrise_background();
    for (var i = 1;i<100;i++) {
      particles[i] = newParticle_sunrise();//();
      particles[i].initial(canvas);
    }
  } else if (idx == 10) {
    particles[0] = newClock();
    particles[0].initial(canvas);
  }

  if (animSwh == 0) {
    animSwh = 1;
    window.requestAnimationFrame(anim_update);
  }  

}

<script type="text/javascript" charset="UTF-8">

function newParticle_casual() {
  let p = {
    x: 0,
    y: 0,
    v:100,
    R: 0,
    G: 0,
    B: 0,
    A: 0,
    radius:10,
    dir:0,
    release: function() { },
    initial: function (c) {
      
      let short = Math.min(c.width, c.height);
      let range = short * 0.4 + (Math.random() * short * 0.1) * (Math.random() >0.5?1:-1);
      let angle = Math.random() * 360 * Math.PI/180;
      this.x = c.width/2 + range * Math.cos(angle);
      this.y = c.height/2 + range * Math.sin(angle);
      this.v = 30 + Math.random() * 30; 
      this.R = 100 + 155 * Math.random();
      this.G = 100 + 155 * Math.random();
      this.B = 100 + 155 * Math.random();
      this.A = Math.random();//0.5 + Math.random()/2.0;
      this.radius = 10 + Math.random() * 10;
      this.dir = Math.random() * 360 * Math.PI/180;

    },
    update: function (c, _ctx, dt) {

      this.x = this.x + this.v * dt * 0.001 * Math.cos(this.dir);
      this.y = this.y + this.v * dt * 0.001 * Math.sin(this.dir);
      //ctx.save();
      _ctx.fillStyle = 'rgb(' + this.R + ',' + this.G + ',' + this.B + ',' + this.A + ')'; //"rgb(0,0,200)";
      //ctx.fillRect (this.x - this.radius/2.0, this.y - this.radius/2.0, this.radius, this.radius);
      _ctx.beginPath();
      _ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI, true);
      _ctx.fill();
      
      //ctx.restore();
      
      this.A = this.A - 0.3 * dt * 0.001;
      if (this.A < 0.01) {
        this.initial(c);
        this.A = 0.5 + Math.random()/2.0;
        //this.A = 0.5 + Math.random()/2.0;
      }
      //console.log(this.y + ', ' + this.x + ':' + dt);
    }
  }
  return p;
}

function newParticle_in() {
  let p = {
    x_stt: 0,
    y_stt: 0,
    x_end: 0,
    y_end: 0,
    R: 0,
    G: 0,
    B: 0,
    A: 0,
    radius:10,
    t:0,
    elapse:0,
    release: function() { },
    easein:function(_t) {
      return _t * _t * _t;
    },
    easeout:function(_t) {
      return -_t * _t + 2 * _t;
    },
    initial: function (c) {
      
      let short = Math.min(c.width, c.height);
      let long = Math.max(c.width, c.height) * 0.5;
      let range = (Math.random() * short * 0.1);
      let dir = Math.random() * 360 * Math.PI/180;
      
      this.x_stt = c.width/2 + range * Math.cos(dir);
      this.y_stt = c.height/2 + range * Math.sin(dir);
      
      this.x_end = c.width/2 + long * Math.cos(dir);
      this.y_end = c.height/2 + long * Math.sin(dir);
      
      this.R = 100 + 155 * Math.random();
      this.G = 100 + 155 * Math.random();
      this.B = 100 + 155 * Math.random();
      this.A = 1.0;//0.5 + Math.random()/2.0;

      this.radius = 20 + Math.random() * 50;
      this.elapse = 1.0 + 4.0 * (70 - this.radius) /70;
      this.t = 0;

    },
    update: function (c, _ctx, dt) {

      this.t += dt/1000.0;
      let ein = this.easein(this.t/this.elapse);
      let x = this.x_stt + (this.x_end - this.x_stt) * ein;
      let y = this.y_stt + (this.y_end - this.y_stt) * ein;
      this.A = 1.0 + (0-1.0) * ein;
      let r = 0.0 + (this.radius - 0) * ein;
      if (r < 0)
        r = this.radius;
      //ctx.save();
      _ctx.fillStyle = 'rgb(' + this.R + ',' + this.G + ',' + this.B + ',' + this.A + ')';//"rgb(0,0,200)";
      //ctx.fillRect (this.x - this.radius/2.0, this.y - this.radius/2.0, this.radius, this.radius);
      _ctx.beginPath();
      _ctx.arc(x, y, r, 0, 2 * Math.PI, true);
      _ctx.fill();
      if (this.t > this.elapse) {
        this.initial(c);
      }
    }
  }
  return p;
}

    easein:function(_t) {
      return _t * _t * _t;
    },
    easeout:function(_t) {
      return -_t * _t + 2 * _t;
    },

function newClock() {
  let p = {
    release: function() { },
    initial: function (c) { },
    update: function (c, _ctx, dt) {
      
      var x = c.width/2.0;
      var y = c.height/2.0;
      var len = c.height/5.0;

      var date = new Date();

      //var n = d.getTime();
      //_ctx.font = "64px Arial";
      //_ctx.fillStyle = 'rgb(' + this.R + ',' + this.G + ',' + this.B + ',' + this.A + ')'; //"rgb(0,0,20)"
      //if (Math.random() > 0.5) _ctx.fillText(h + ':' + min +':' + s, this.x, this.y);

      let h = date.getHours() % 12;
      let min = date.getMinutes();
      let s = date.getSeconds();
      let ms = date.getMilliseconds();


      _ctx.strokeStyle = "rgb(100, 100, 100)";
      _ctx.lineWidth = 16;
      _ctx.beginPath();
      _ctx.arc(x, y, 2 * len + 10, 0, 2 * Math.PI, true);
      _ctx.stroke();

      _ctx.fillStyle = "rgb(100, 100, 100)";
      for (let i = 0;i<12;i++) {
        let angle = (90 - i * 360.0/12.0) * Math.PI/180;
        let dx = 2 * len * Math.cos(angle);
        let dy = -2 * len * Math.sin(angle);
        _ctx.beginPath();
        _ctx.arc(x + dx, y + dy, len/12, 0, 2 * Math.PI, true);
        _ctx.fill();
      }

      /*
      _ctx.textAlign = 'center';
      _ctx.fillStyle = "rgb(100, 100, 20)";
      _ctx.font = '48px Arial';
      _ctx.fillText(date.toLocaleString(), c.width/2.0, c.height * 0.5 + 70);
      */

      _ctx.lineCap = "round";

      /*
       * HOUR
       */
      let angle = (90 - (h + min/60.0) * 360.0/12.0) * Math.PI/180;
      let dx = 0.8 * len * Math.cos(angle);
      let dy = -0.8 * len * Math.sin(angle);
      
      _ctx.beginPath();
      _ctx.moveTo(x, y);
      _ctx.lineTo(x + dx, y + dy);
      _ctx.lineWidth = 40;
      _ctx.strokeStyle = "rgb(0, 0, 150)";
      _ctx.stroke();
      
      /*
       * MINUTE
       */
      angle = (90 - (min + s/60.0) * 360.0/60.0) * Math.PI/180;
      dx = 1.5 * len * Math.cos(angle);
      dy = -1.5 * len * Math.sin(angle);

      _ctx.beginPath();
      _ctx.moveTo(x, y);
      _ctx.lineTo(x + dx, y + dy);
      _ctx.lineWidth = 20;
      _ctx.strokeStyle =  "rgb(120, 120, 0)";
      _ctx.stroke();
      
      /*
       * SECOND
       */
      //var gap = Math.floor(ms/(1000/10));
      //console.log(gap);
      //angle = (90 - (s + gap/10) * 360.0/60.0) * Math.PI/180;
      angle = (90 - (s + ms/1000.0) * 360.0/60.0) * Math.PI/180;
      dx = 1.7 * len * Math.cos(angle);
      dy = -1.7 * len * Math.sin(angle);

      _ctx.beginPath();
      _ctx.moveTo(x, y);
      _ctx.lineTo(x + dx, y + dy);
      _ctx.lineWidth = 10;
      _ctx.strokeStyle = "rgb(120, 0, 0)";
      _ctx.stroke();

      
      _ctx.beginPath();
      _ctx.fillStyle = "rgb(120, 0, 0)";
      _ctx.arc(x, y, 20, 0, 2 * Math.PI, true);
      _ctx.fill();
      
    }
  }
  return p;
}
