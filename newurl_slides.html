<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"
        charset="UTF-8" />
    <style>
        body {
            margin: 0% 0%;
            height: 100%;
            width: 100%;
            border: none;
            background-color: #222;
        }

        .wrapper {
            position: fixed;
            gap: 0px;
            width: 100%;
            height: 100vh;
            border: none;
        }

        .full {
            user-select: none;
            border: none;
            width: 100%;
            height: 100%;
        }

        .transDiv {

            width: 100%;
            height: 100%;
            border: none;

            position: absolute;
            left: 0;
            top: 0;

            display: flex;

            border-radius: 20px;

            /* transition: all 0.5s; */

            /* 过渡动画 */
            transition: all 0.5s;
            transform-origin: 0% 0%;
            transform: rotate(0deg);

            overflow-y: hidden;
            overflow-x: hidden;
        }

        .fullRange {
            margin: auto;
            width: 94%;
            height: 94%;

            position: absolute;
            top: 3%;
            left: 3%;
            right: 3%;
            bottom: 3%;

            user-select: none;

            border-radius: 15px;
            border: 5px dashed rgba(128, 0, 0, 0.7);
        }

        iframe {
            border: none;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .img_ratio {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;

            position: absolute;
            /* 設定絕對定位 */
            top: 50%;
            /* 垂直置中 */
            left: 50%;
            /* 水平置中 */
            transform: translate(-50%, -50%);
            /* 修正到圖片的中心 */

        }

        .img_full {
            max-width: 100%;
            max-height: 100%;
        }

        /*
        .centered {
            position: absolute;
            display: block;
        }
        */

        button {
            font-size: 24px;
            background-color: transparent;
            color: #00ff00;
            margin: 1% 1%;
            border: 2px solid;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div id="container" class="wrapper">
        <button class="fullRange" id="rect" type="button" onclick="openCtrl()"></button>
    </div>
</body>

</html>

<script>

    const items = [];
    var current = -1;
    var animType = 2;

    function add2Item(_div) {

        _div.style.transition = 'none';

        let parent = document.getElementById('container');
        parent.appendChild(_div);
        items.push(_div);



        switch (animType) {
            case 0:
                _div.style.top = '0px';
                _div.style.left = '0px';
                _div.style.opacity = 1.0;
                _div.style.transform = "rotate(0deg)";
                _div.style.transition = 'none';
                break;
            case 1:
                _div.style.top = '0px';
                _div.style.left = '0px';
                _div.style.opacity = 0.0;
                _div.style.transform = "rotate(0deg)";
                _div.style.transition = '';
                _div.style.transition = 'all 0.5s';
                break;
            case 2:
                _div.style.top = '0px';
                _div.style.left = (items.length - 1 - current) * window.innerWidth + "px";
                _div.style.opacity = 1.0;
                _div.style.transform = "rotate(0deg)";
                _div.style.transition = 'all 0.5s';
                break;
            case 3:
                _div.style.left = '0px';
                _div.style.top = (items.length - 1 - current) * window.innerHeight + "px";
                _div.style.opacity = 1.0;
                _div.style.transform = "rotate(0deg)";
                _div.style.transition = 'all 0.5s';
                break;
            case 4:
                _div.style.top = '0px';
                _div.style.left = '0px';
                _div.style.opacity = 1.0;
                _div.style.transform = "rotate(90deg)";
                _div.style.transition = 'all 0.5s';
                break;
        }

        setTimeout(() => {
            current = items.length - 1;
            framePos();
        }, 300);


    }

    function newDiv() {
        const _div = document.createElement('div');
        _div.className = 'transDiv';
        return _div;
    }

    var _openWin = null;

    function openCtrl() {
        if (_openWin) return;
        closeCtrl();
        //_openWin = window.open("newurl_ctrl.html", "");
        _openWin = window.open("newurl_ctrl.html", "", "popup=no,toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=no,resizable=no,width=500,height=400,top=" + (screen.height - 400) + ",left=" + (screen.width - 840));
    }

    function openCtrl_reborn() {
        _openWin = window.open("newurl_ctrl.html", "", "popup=no,toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=no,resizable=no,width=500,height=400,top=" + (screen.height - 400) + ",left=" + (screen.width - 840));
    }

    function closeCtrl() {
        if (_openWin)
            _openWin.close();
        _openWin = null;
    }

    function clean() {

        if (items.length == 0) return;

        let parent = document.getElementById('container');
        parent.removeChild(items[current]);
        let ori_len = items.length;
        items.splice(current, 1);

        if (items.length == 0) {
            current = -1;
            document.getElementById("rect").hidden = false;
        } else {
            if (current == ori_len - 1) current = items.length - 1;
            framePos();
        }

    }

    function hideBtn() {
        document.getElementById("rect").hidden = true;
    }

    function reload() {
        let d = document.getElementById("web");
        document.getElementById("web").src = d.src;
    }

    function displayHTMLFile(file) {

        hideBtn();

        // 讀取檔案並將其轉換成Data URL
        var reader = new FileReader();
        reader.onload = function (event) {
            var imageUrl = event.target.result;

            const iframe = document.createElement('iframe');
            iframe.setAttribute("width", "100%");
            iframe.setAttribute("height", "100%");
            //iframe.className
            iframe.src = imageUrl;
            //iframe.allow = 'fullscreen';
            let _div = newDiv();
            _div.appendChild(iframe);

            add2Item(_div);

        };
        reader.readAsDataURL(file);
    }

    function displayPDFFile(file) {

        hideBtn();

        const fileURL = URL.createObjectURL(file);
        //document.getElementById("web").hidden = false;
        //document.getElementById("web").src = fileURL;

        const iframe = document.createElement('iframe');
        iframe.setAttribute("width", "100%");
        iframe.setAttribute("height", "100%");
        iframe.src = fileURL;
        //iframe.allow = 'fullscreen';
        let _div = newDiv();
        _div.appendChild(iframe);

        add2Item(_div);
    }

    function showImage(keepratio) {
        let img = new Image();
        img.src = image_base64;
        img.onload = function () {
            var width = img.width;
            var height = img.height;//window.location.href = imageUrl; return;
            let div = newDiv();
            div.hidden = false;
            if (keepratio) {
                div.innerHTML = '<img class="img_ratio" width="100%" height="100%" src="' + image_base64 + '" />';
            } else {
                div.innerHTML = '<img class="img_full" width="100%" height="100%" src="' + image_base64 + '" />';
            }

            add2Item(div);
        };
    }

    function displayImageFile(file, keepratio) {

        hideBtn();

        var reader = new FileReader();
        reader.onload = function (event) {
            image_base64 = event.target.result;
            showImage(keepratio);
        };
        reader.readAsDataURL(file);

    }

    function displayVideoFile(file, loop) {

        hideBtn();

        let div = newDiv();
        div.hidden = false;

        const videoURL = URL.createObjectURL(file);

        const video = document.createElement('video');
        video.src = videoURL;
        video.hidden = false;
        video.setAttribute("controls", "controls");
        //video.setAttribute("autoplay", "autoplay");
        video.setAttribute("width", "100%");
        video.setAttribute("height", "100%");
        if (loop) video.setAttribute("loop", "loop");

        div.appendChild(video);

        add2Item(div);
    }

    function urlGo(value, loop, key) {

        value = value.trim();
        if (value.length == 0) return;

        hideBtn();

        let div = newDiv();
        if (key) div.setAttribute('title', key);
        div.hidden = false;

        if (value.endsWith('.mp4') || value.endsWith('.mov')) {

            let vdo = document.createElement('video');
            vdo.className = "full";
            vdo.src = value;
            vdo.controls = true;
            vdo.hidden = false;
            div.appendChild(vdo);
            if (loop) vdo.setAttribute("loop", "loop");

            add2Item(div);

            //vdo.setAttribute("controls", "controls");

        } else {

            if (!value.startsWith('<')) {
                const iframe = document.createElement('iframe');
                iframe.setAttribute("width", "100%");
                iframe.setAttribute("height", "100%");
                iframe.src = value;
                //iframe.allow = 'fullscreen';
                div.appendChild(iframe);
                add2Item(div);
            } else {
                div.innerHTML = value;
                add2Item(div);
            }

        }

        //window.location.href = value;
    }

    function setSlideAnim(animidx) {

        animType = animidx;

        for (let i = 0; i < items.length; i++) {
            let div = items[i];
            switch (animType) {
                case 0: div.style.transition = 'none'; break;
                case 1: div.style.transition = 'opacity 0.5s'; break;
                case 2:
                case 3:
                case 4: div.style.transition = 'all 0.5s'; break;
            }
        }

        framePos();

    }

    function jump(key) {
        for (let i = 0; i < items.length; i++) {
            let div = items[i]; //let div = document.getElementById('content_' + i);
            let title = div.getAttribute('title');
            if (title && title == key) {
                current = i;
                framePos();
                return true;
            }
        }
        return false;
    }

    function framePos() {

        switch (animType) {
            case 0:
            case 2:
                for (let i = 0; i < items.length; i++) {
                    let div = items[i]; //let div = document.getElementById('content_' + i);
                    div.style.opacity = 1.0;
                    div.style.left = (i - current) * window.innerWidth + "px";
                    div.style.top = "0px";
                    div.style.transform = "rotate(0deg)";
                }
                break;
            case 1:
                for (let i = 0; i < items.length; i++) {
                    let div = items[i]; //let div = document.getElementById('content_' + i);
                    div.style.transform = "rotate(0deg)";
                    if (i == current) {
                        div.style.left = "0px";
                        div.style.top = "0px";
                        div.style.opacity = 1.0;
                        //setTimeout(function () {  div.style.left = "0px";  }, 510);
                    } else {
                        div.style.opacity = 0;
                        div.style.top = "0px";
                        setTimeout(function () {
                            div.style.left = window.innerWidth + "px";
                        }, 500);
                    }
                }
                break;
            case 3:
                for (let i = 0; i < items.length; i++) {
                    let div = items[i]; //let div = document.getElementById('content_' + i);
                    div.style.opacity = 1.0;
                    div.style.left = "0px";
                    div.style.top = (i - current) * window.innerHeight + "px";
                    div.style.transform = "rotate(0deg)";
                }
                break;
            case 4:
                for (let i = 0; i < items.length; i++) {
                    let div = items[i]; //let div = document.getElementById('content_' + i);
                    div.style.opacity = 1.0;
                    div.style.left = "0px";
                    div.style.top = "0px";
                    if (i <= current) {
                        div.style.transform = "rotate(0deg)";
                    } else {
                        div.style.transform = "rotate(90deg)";
                        if (i > current) {
                            div.style.transition = 'all ' + 0.8 / (i - current) + 's';//'all 0.5s';
                        }
                    }
                }
                break;
        }
    }


    function goAddMoveLeft() {
        current++;
        if (current >= items.length)
            current = items.length - 1;
        framePos();
    }

    function goSubMoveRight() {
        current--;
        if (current < 0)
            current = 0;
        framePos();
    }

    window.addEventListener('beforeunload', function (e) {
        closeCtrl();
    });

    window.addEventListener('resize', function () {
        framePos();
    });

    var keepratio = 0;
    var image_base64 = null;

    function toObj() {
        return {};
    }

    function jump2(idx) {
        if (idx >= items.length) return;
        current = idx;
        framePos();
    }

    function blank(doblank) {
        if (!doblank) {
            framePos();
            return;
        }
        console.log('blank::' + doblank);
        for (let i = 0; i < items.length; i++) {
            let div = items[i]; //let div = document.getElementById('content_' + i);
            //div.hidden = true; 
            if (doblank) div.style.opacity = 0.0;
        }
    }

    //openCtrl();

</script>
