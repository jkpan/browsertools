<script type="text/javascript" charset="UTF-8">

var btn_camera = [];
var btn_command = [];
var cmd_des = [];
var msg = '';

//var _cmd = 0;
var _camera = 0;

function setCamera(no) {
    _camera = no;
}

function setAction(ac) { 
    //_cmd = ac;
    msg = cmd_des[ac];
}

function _ajax(json, url, cb, errorcb) {
    fetch(url, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(json)
    }).then(function(response) {
      if (response.ok) {
        return response.json(); // 解析JSON回應
      } else {
        throw new Error("請求失敗：" + response.status);
      }
    }).then(function(data) {
      // 在這裡處理解析後的JSON物件
      //console.log(data);
      cb(data)
    }).catch(function(error) {
      // 處理錯誤
      console.log('' + error);
      errorcb(error);
    });
}

function custoMsg() {
    let _msg = document.getElementById('msg').value;
    _msg = _msg.trim();
    if (_msg.length == 0) return;
    if (_msg.length === '.') return;
    resetBtncmd();
    msg = _msg;
    todo();
}

function todo() {
    _ajax({
        "camera": _camera,
        //"cmd": _cmd
        "msg":  msg
    }, 
    '/command', 
    (res)=>{
        console.log(JSON.stringify(res));
        query();
    },
    (error)=>{
        console.log(error);
    });
}

function query() {
    _ajax({
        "action": "query"
    }, 
    '/query', 
    (res)=>{
        console.log(JSON.stringify(res));
        let div = document.getElementById('state');
        let msgs = res.state;
        div.innerText = '';
        for (let i = 1;i<msgs.length;i++) {
            div.innerText += '  ' + msgs[i];
        }
        //for (let i=1;i<res.state.length;i++) div.innerText += cmd_des[res.state[i]] + '       '; 
    },
    (error)=>{
        console.log(error);
    });
}

function resetBtncmd() {
    for(let i=0;i<btn_command.length;i++) {
        btn_command[i].className = 'btncommand';
    }
}

function resetBtncma() {
    for(let i=0;i<btn_camera.length;i++) {
        btn_camera[i].className = 'btncamera';
    }
}

function clean() {
    
    document.getElementById('msg').value = '';
    //_cmd = '0'; //_camera = '0';
    _ajax({
        "camera": 0,
        //"cmd": 0
    }, 
    '/command', 
    (res)=>{
        console.log(JSON.stringify(res));
        query();
        //resetBtncma();
        resetBtncmd();
    },
    (error)=>{
        console.log(error);
    });
}

function _cmdBtn(_command, _des) {
  var button = document.createElement('button');
  button.innerText = '' + _des;  //button.id = 'btn' + _command;
  button.className = 'btncommand';

  button.onclick = function() {
    resetBtncmd();
    if (_camera == 0) {
        alert('select camera!');
        return;
    }
    setAction(_command);
    todo();
    this.className = 'btncommand_press';
    return false;
  };
  return button;
}

function _cameraBtn(_cmra) {
  var button = document.createElement('button');
  button.innerText = '' + _cmra;
  button.className = 'btncamera';

  button.onclick = function() {
    resetBtncma();
    resetBtncmd();

    setCamera(_cmra);

    this.className = 'btncamera_press';
    return false;
  };
  return button;
}


function initui() {
    _ajax({
        "action": "initui"
    }, 
    '/initui', 
    (res)=>{
        console.log('initui:' + JSON.stringify(res));
        let count = res.camera;
        let div = document.getElementById('btn_camera');
        for(let i=1;i<=count;i++) {
            let b = _cameraBtn(i);
            btn_camera.push(b);
            div.appendChild(b);
        }
        //let cmds = res.cmd;
        cmd_des = res.cmd;
        div = document.getElementById('btn_cmd');
        for(let i=1;i<cmd_des.length;i++) {
            let b = _cmdBtn(i, cmd_des[i]);
            btn_command.push(b);
            div.appendChild(b);
            if (i%4 == 0) 
                div.insertAdjacentHTML('beforeend', '<p></p>');
        }
    },
    (error)=>{
        console.log(error);
    });
}

initui();

</script>
