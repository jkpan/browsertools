    <canvas id="canvas" width="400" height="200"></canvas>

<script>

    var username = null;

    var timeoutID = -1;

    async function connectWebSocket() {

        if (username == null) {
            let result = await doChk();
            if (result.state <= 0) {
                return;
            }
            username = result.username;
        }

        let serverDomain = window.location.hostname;

        let port = 80;
        if (window.location.protocol === 'https:') {
            port = 443;
        } else {
            if (window.location.port.length > 0) {
                port = parseInt(window.location.port, 10);
            }
        }

        ws = port == 443 ?
            new WebSocket(`wss://${serverDomain}/Canvas/${username}`) :
            new WebSocket(`ws://${serverDomain}:${port}/Canvas/${username}`);

        ws.onopen = function () {
            console.log('Connected to server');
            ws.send('Hello - from Camera client');
        };

        /*
        ws.onmessage = function (event) {
            console.log('Received:', event.data);
            restoreFromJson(JSON.parse(event.data));
        };
        */

        ws.onclose = function () {
            console.log('Connection closed');
        };

        ws.onerror = (error) => {
            console.error('WebSocket 錯誤:', error);
        };

        ws.onmessage = (event) => {
            if (event.data instanceof Blob) {
                // 處理接收到的二進制圖像數據
                createImageBitmap(event.data).then(imageBitmap => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    //canvas.width = imageBitmap.width;
                    //canvas.height = imageBitmap.height;
                    //window.innerWidth;
                    //window.innerHeight;
                    /*
                          cw      iw         y       iw
                        ----- = -----     ------ = ------
                          x       ih         ch      ih
                    */
                    if (imageBitmap.width / imageBitmap.height > canvas.width / canvas.height) {
                        ctx.drawImage(imageBitmap, 0, 0, imageBitmap.width, imageBitmap.height,
                            0, 0, canvas.width, canvas.width * imageBitmap.height / imageBitmap.width);
                    } else {
                        ctx.drawImage(imageBitmap, 0, 0, imageBitmap.width, imageBitmap.height,
                            0, 0, canvas.height * imageBitmap.width / imageBitmap.height, canvas.height);
                    }
                }).catch(error => {
                    console.error('圖像處理錯誤:', error);
                });
            }
        };
        //stopStreaming(); startStreaming();

        if (timeoutID >= 0)
            window.clearTimeout(timeoutID);
        timeoutID = setTimeout(chkWebsocket, 5000);

    }

    function chkWebsocket() {

        console.log(`B# ${timeoutID}`);

        if (timeoutID >= 0) {
            window.clearTimeout(timeoutID);
            timeoutID = -1;
        }

        if (ws && ws.readyState != WebSocket.OPEN) {
            console.log('WebSocket is not open');
            console.log('call connectWebSocket!');
            connectWebSocket();
            return;
        }

        timeoutID = setTimeout(chkWebsocket, 3000);
    }

    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext("2d", { willReadFrequently: true });

    function init() {
        canvas = document.getElementById('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        //ctx = canvas.getContext('2d');
        //ctx = canvas.getContext("2d", { willReadFrequently: true });
    }

    window.addEventListener('resize', function () {
        init();
    });

    /*
    function drawVideoFrame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = 'rgb(200, 0, 0)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        //ctx.drawImage(video, 0, 0, canvas.width, canvas.height);        
    }
    */

    init();
    connectWebSocket();

</script>
