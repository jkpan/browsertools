<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8"/>
  <style>
  body {
    margin: 0px;
    height: 100%;
    width: 100%;
    background-color: green;
  }
  .wrapper {
    display: grid;
    gap: 0px;
    grid-template-columns: 1fr 1fr 1fr 29fr;
    grid-template-rows: 1fr 31fr;
    width: 100%;
    height: 100vh;
  }
  .one {
    grid-column: 1 / 2;
    grid-row: 1 / 2;
  }
  .two {
    grid-column:  2 / 3;
    grid-row: 1 / 2;
  }
  .three {
    grid-column: 3 / 4;
    grid-row: 1 / 2;
  }
  .content {
    grid-column: 1 / 5;
    grid-row: 2 / 3;
  }
  .button {
    font-size: 24px;
    background-color:transparent;
    color: #00ff00;
    width:100%;
    height:100%;
    border: none;
    vertical-align: middle;
  }
  </style>
</head>
<body>

<div class="wrapper" style="background-color: green; opacity: 1.0;">
  <div class="one" style="background-color: green;margin: 2px;opacity: 1.0;">
      <button type="button" id="go" class="button" onclick="switchFunction(1)">.</button>
  </div>
  <div class="two" style="background-color: green;margin: 2px;opacity: 1.0;">
      <button type="button" id="go" class="button" onclick="switchFunction(2)">..</button>
  </div>
  <div class="three" style="background-color: green;margin: 2px;opacity: 1.0;">
    <button type="button" id="go" class="button" onclick=""></button>
  </div>
  <div id="content_txt" class="content" style="background-color: cyan;margin: 2px;opacity: 1.0;">
      <iframe id="frame_1" frameborder="0" width="100%" height="100%" align="left" src="subtitle.html"></iframe>
  </div>
  <div id="content_txt2" class="content" style="background-color: yellow;margin: 2px;opacity: 1.0;">
      <iframe id="frame_2" frameborder="0" width="100%" height="100%" align="right" src="subtitle_b.html"></iframe>
  </div>
  <div id="content_txt3" class="content" style="background-color: cyan;margin: 2px;opacity: 1.0;">
    <!--iframe id="frame_3" frameborder="0" width="100%" height="100%" align="right" src="marquee_v.html"></iframe-->
  </div>
</div>
</body>
</html>

<script type="text/javascript" charset="UTF-8"> 
  
function switchFunction(idx) {
      
      document.getElementById('content_txt').hidden = true;
      document.getElementById('content_txt2').hidden = true;
      document.getElementById('content_txt3').hidden = true;
      
      switch(idx) {
        case 1:
          document.getElementById('content_txt').hidden = false;
          document.getElementById('frame_1').focus();
          break;
        case 2:
          document.getElementById('content_txt2').hidden = false;
          document.getElementById('frame_2').focus();
          break;
        /*
        case 3:
          document.getElementById('content_txt3').hidden = false;
          document.getElementById('frame_3').focus();
          break;
          */
      }
    
}
  
switchFunction(1);
    
</script>
