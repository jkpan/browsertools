
  
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8"/>
  <style>
      body {
        margin: 0px;
        height: 100%;
        width: 100%;
        background-color: green;
      }
.wrapper {
  display: grid;
  gap: 0px;
  grid-template-columns: 1fr 19fr;
  grid-template-rows: 18fr 1fr 1fr;
  width: 100%;
  height: 100vh;
}
.one {
  grid-column: 1 / 2;
  grid-row: 2/3;
}
.two {
  grid-column:  1/ 2;
  grid-row: 3 / 4;
}
.three {
  grid-column: 2/3;
  grid-row: 1 / 4;
}
.button {
          font-size: 24px;
          background-color:transparent;
          color: #00ff00;
          width:100%;
          height:100%;
          border: none;
          vertical-align: middle;
        }
  </style>
</head>
<body>

<div class="wrapper" style="background-color: green; opacity: 1.0;">
  <div class="one" style="background-color: green;margin: 2px;opacity: 1.0;">
      <button type="button" id="go" class="button" onclick="switchFunction(1)">.</button>
  </div>
  <div class="two" style="background-color: green;margin: 2px;opacity: 1.0;">
      <button type="button" id="go" class="button" onclick="switchFunction(2)">..</button>
  </div>
  <div id="content_txt" class="three" style="background-color: cyan;margin: 2px;opacity: 1.0;">
      <iframe id="frame_1" frameborder="0" width="100%" height="100%" align="left" src="subtitle.html"></iframe>
  </div>
  <div id="content_txt2" class="three" style="background-color: red;margin: 2px;opacity: 1.0;">
      <iframe id="frame_2" frameborder="0" width="100%" height="100%" align="right" src="subtitle_b.html"></iframe>
  </div>
  <!--div class="four" style="background-color: green;margin: 2px;opacity: 0.6;">Four</div>
  <div class="five" style="background-color: cyan;margin: 2px;opacity: 0.6;">Five</div>
  <div class="six" style="background-color: pink;margin: 2px;opacity: 0.6;">Six</div-->
</div>
</body>
</html>

<script type="text/javascript" charset="UTF-8"> 
  
  function switchFunction(idx) {
      
      document.getElementById('content_txt').hidden = true;
      document.getElementById('content_txt2').hidden = true;
      
    
      switch(idx) {
        case 1:
          
          document.getElementById('content_txt').hidden = false;
          document.getElementById('frame_1').focus();
          break;
        case 2:
          
          document.getElementById('content_txt2').hidden = false;
          document.getElementById('frame_2').focus();
          break;
      }
    }
  
    switchFunction(1);
    
</script>
