<!DOCTYPE html>
<html>
    <head>
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" charset="UTF-8"/>
      <style>
  .wrapper {
      display: grid;
      gap: 0px;
    
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
      grid-template-rows:    1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;

      width: 100%;
      height: 100vh;
  }
  .full {
    
    grid-column: 1 / 33;
    grid-row: 1 / 33;

    user-select: none;

  }
      body {
        margin: 0px;
        height: 100%;
        width: 100%;
        background-color: rgb(0, 128, 0);
      }
      ::-webkit-scrollbar {
        display: none;
      }
      input[type=text] {
            border:2px solid rgb(0, 128, 0);
            border-radius: 2px;
            margin: 2% 2%;
            outline: none;
            padding: 0px;
            box-sizing: border-box;
            background: rgb(0, 150, 0);
            color: rgb(0, 255, 0);
            width: 96%;
          }
      input[type=text]:focus {
        border:2px solid;
        border-color: rgb(0, 255, 0);
        box-shadow: 0 0 8px 0 rgb(0, 255, 0);
        background: rgb(0, 150, 0);
        color: rgb(0, 255, 0);    
      }
      .okbutton {
            font-size: 24px;
            background-color: rgb(0, 150, 0);
            color: #00ff00;
            margin: 2% 2%;
            width:96%;
            border: 2px solid;
            vertical-align: middle;
          }
      input[type=file] {
        border:2px solid;
        border-color: rgb(0, 255, 0);
        box-shadow: 0 0 8px 0 rgb(0, 255, 0);
        background: rgb(0, 150, 0);
        background-color: rgb(0, 150, 0);
        color: rgb(0, 255, 0);
      }
      </style>
    </head>
    <body>

      <div class="wrapper" style="background-color: #007000; opacity: 1.0;">
        <!--embed-->
        <iframe width="100%" height="100%" hidden="true" class="full" id="pdf-viewer" type="application/pdf"></iframe>
        <video class="full" id="vsrc" width="100%" height="100%" controls="controls" hidden="true"></video>

        <!--iframe class="full" id="pdframe" src="" hidden="true" width="100%" height="100%"></iframe-->
        <div class="full" id="ui">
          <br/>
          <input type="text" id="ppt_url" name="input_url" value="" 
                style="box-shadow: 0px 0px 0px #00ff00;border:1px solid #00ff00;color: #00ff00;background-color: green;margin: 10px;opacity: 1.0;" 
                placeholder="" />
                <script type="text/javascript" charset="UTF-8">
                  document.getElementById("ppt_url").value = 'https://docs.google.com/presentation/d/e/2PACX-1vTACMqqdWpFOdQYp1x518Gl7Oy_AQdSHFsSewEcVFOF9LkxKO6d7SCTJl5mkgqPg291kcSEI9vPNq4b/embed?start=false&loop=false';//'https://www.youtube.com/embed/LzS_Mw0bnaw';
                  document.getElementById("ppt_url").select();
                  function urlGo() {
                    let value = document.getElementById("ppt_url").value;//String.fromCodePoint(0x1F604);
                    if (value.length == 0) 
                      return;
                    //if (value.includes('google')) value += '&rm=minimal';
                    window.location.href = value;
                  }
                </script>
          <br/>
          <button class="okbutton" type="button" onclick="urlGo()">OK</button>
          <p style="color:#00ff00">
            &nbsp;* Google簡報若不要出現下方功能bar, url後方請加上"&rm=minimal", 此時若要打開speaker notes請按's'
            <br/>
            &nbsp;* Canva簡報, 檢查url後方有無"view?embed", 沒有就自行加上
          </p>
          <P style="color:#00ff00">
            PDF:
            <input type="file" accept=".pdf" onchange="selectPDF(event)"/>
          </P>
          <P style="color:#00ff00">
            video:

            <input type="file" accept="video/*" onchange="playVideo(event)">

          </P>
        </div>
      </div>

    </body>
</html>
  
<script type="text/javascript" charset="UTF-8">

function selectPDF(event) {

  let ui = document.getElementById("ui");
  ui.hidden = true;

  const file = event.target.files[0];//input.files[0];
	const fileURL = URL.createObjectURL(file);

  let viewer = document.getElementById('pdf-viewer');
	viewer.setAttribute('src', fileURL);
  viewer.hidden = false;

}

function playVideo(event) {

  let ui = document.getElementById("ui");
  ui.hidden = true;

  const file = event.target.files[0];
  const videoURL = URL.createObjectURL(file);

  const video = document.getElementById("vsrc");
  video.src = videoURL;
  video.hidden = false;


}
