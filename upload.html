        #drop-zone {

        .folder_div {

            flex: 1;
            overflow: auto;
            position: fixed;
            top: 0%;
            left: 0%;
            /* 初始位置在左侧屏幕外 */
            width: 50%;
            height: 100%;
            background-color: rgb(0, 0, 0);
            color: #fff;
            transition: top 0.3s;
            /* 添加过渡效果 */

            border: none;
        }

            color: #fff;

        function _ajax(json, url, cb, errorcb) {
            console.log(json);
            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(json)
            }).then((response) => {
                if (response.ok) {
                    return response.json(); // 解析JSON回應
                } else {
                    throw new Error("請求失敗：" + response.status);
                }
            }).then((data) => {
                // 在這裡處理解析後的JSON物件 //console.log(data);
                cb(data);
            }).catch((error) => {
                // 處理錯誤
                console.log('' + error);
                errorcb();
            });
        }

        function openFile(elmid) {
            document.getElementById(elmid).click();
        }

        const dropZone = document.getElementById('drop-zone');
        const msg = document.getElementById('msg');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault(); //dropZone.style.borderColor = '#333';
        });

        dropZone.addEventListener('dragleave', () => {
            //dropZone.style.borderColor = '#aaa';

        function _upload(file) {
            
            document.getElementById("prog").value = 0;

            const formData = new FormData();
            formData.append('file', file);

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload');

            xhr.upload.onprogress = function (e) {
                if (e.lengthComputable) {
                    const percent = (e.loaded / e.total) * 100;
                    console.log(percent.toFixed(1) + '%');
                    msg.innerText = percent.toFixed(1) + '%';
                    document.getElementById("prog").value = percent;
                    //entry.querySelector('progress').value = percent;
                    //entry.querySelector('.status').innerText = percent.toFixed(1) + '%';
                }
            };

            xhr.onload = function () {
                if (xhr.status === 200) {
                    msg.innerText = '完成';
                    //document.getElementById("prog").value = 0;
                } else {
                    msg.innerText = '失敗';
                    document.getElementById("prog").value = 0;
                }
            };

            xhr.send(formData);
        }

        function uploadFiles(files) {
            const formData = new FormData();
            for (const file of files) {
                _upload(file);
            }
        }

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault(); //dropZone.style.borderColor = '#aaa';
            const files = e.dataTransfer.files;
            uploadFiles(files);
        });
