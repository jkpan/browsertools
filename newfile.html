<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" charset="UTF-8"/>
<style>
body {
  color: rgb(0,255,0);
  margin: 0% 0%;
  height: 100%;
  width: 100%;
  background-color: rgb(0, 128, 0);
  /* transparent; border: 2px solid rgb(0, 255, 0);*/
}
.wrapper {
  
  display: grid;
  gap: 0px;
    
  grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
  grid-template-rows:    1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;

  width: 100%;
  height: 100vh;

}
.full {    
  grid-column: 1 / 25;
  grid-row: 1 / 25;
  user-select: none;
  border: none;
}
.reload {

  grid-column: 24 / 25;
  grid-row: 22 / 23;
  border: none;
  opacity: 25%;

  font-size: 24px;
  background-color: rgb(0, 150, 0);
  color: #00ff00;
  
  vertical-align: middle;

}
.ui {
    grid-column: 2 / 24;
    grid-row: 2 / 24;
}
::-webkit-scrollbar {
  display: none;
}
.okbutton {
  font-size: 24px;
  background-color: rgb(0, 150, 0);
  color: #00ff00;
  margin: 2% 2%;
  width: 50%;
  border: 2px solid;
  vertical-align: middle;
}
input[type=file] {
  border:2px solid;
  border-color: rgb(0, 255, 0);
  box-shadow: 0 0 8px 0 rgb(0, 255, 0);
  background: rgb(0, 150, 0);
  background-color: rgb(0, 150, 0);
  color: rgb(0, 255, 0);
}
img {
  display: block;
  margin: 0 auto;
}
a {
  color: #00ff00;
}
.drop-area {
        width: 90%;
        height: 90%;
        border: 2px dashed #0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
}

.centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: block;
}


</style>
</head>
    <body>

      <!--hr size="8" width="100%" color="#00ff00"/-->    
      
      <div class="wrapper">
        <iframe width="100%" height="100%" hidden="true" id="web" class="full"></iframe>
        <video class="full" id="vsrc" width="100%" height="100%" hidden="true" controls loop></video></video>
        <div class="full" id="image_container" hidden="true"></div>
        <div class="ui" id="ui">
          <input type="checkbox" id="keepratio" checked>
          <label for="checkbox">維持比例(圖片)</label>
          <P></P>
            <div class="drop-area" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)" onclick="openFile('allfile')">
              <p>
                <ul>
                  <li>PDF</li>
                  <li>圖片</li>
                  <li>影片Loop</li>
                </ul>
              </p>
            </div>
            <input id="allfile" type="file" hidden="true" onchange="selectFile(event)"/>
        </div>
      </div>
    </body>
</html>
  
<script type="text/javascript" charset="UTF-8">


function toObj() {
  if (image_base64) {
    let keep = isKeepRatio()?1:0;
      return { 
        "keepratio": keep,
        "imageBase64": image_base64 
      };
  }
  return {};
}

window.addEventListener('message', (e) => {
  
  if (e.data && e.data.trim().length < 2) return;

  const jsonData = JSON.parse(e.data);

  if (jsonData.keepratio) {
    document.getElementById("keepratio").checked = true;
  } else {
    document.getElementById("keepratio").checked = false;
  }

  if (jsonData.imageBase64) {
    image_base64 = jsonData.imageBase64;
    showImage();
    return;
  }

}, false);

</script>
