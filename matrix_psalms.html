  ["",

  "因為他們如草快被割下，又如青菜快要枯乾。",
  "你當倚靠耶和華而行善，住在地上，以他的信實為糧；",
  "又要以耶和華為樂，他就將你心裡所求的賜給你。",
  "當將你的事交託耶和華，並倚靠他，他就必成全。",
  "他要使你的公義如光發出，使你的公平明如正午。",
  "你當默然倚靠耶和華，耐性等候他；不要因那道路通達的和那惡謀成就的心懷不平。",
  "當止住怒氣，離棄忿怒；不要心懷不平，以致作惡。",
  "因為作惡的必被剪除；惟有等候耶和華的必承受地土。",
  "還有片時，惡人要歸於無有；你就是細察他的住處也要歸於無有。",
  "但謙卑人必承受地土，以豐盛的平安為樂。",
  "惡人設謀害義人，又向他咬牙。",
  "主要笑他，因見他受罰的日子將要來到。",
  "惡人已經弓上弦，刀出鞘，要打倒困苦窮乏的人，要殺害行動正直的人。",
  "他們的刀必刺入自己的心；他們的弓必被折斷。",
  "一個義人所有的雖少，強過許多惡人的富餘。",
  "因為惡人的膀臂必被折斷；但耶和華是扶持義人。",
  "耶和華知道完全人的日子；他們的產業要存到永遠。",
  "他們在急難的時候不致羞愧，在饑荒的日子必得飽足。",
  "惡人卻要滅亡。耶和華的仇敵要像羊羔的脂油（或譯：像草地的華美）；他們要消滅，要如煙消滅。",
  "惡人借貸而不償還；義人卻恩待人，並且施捨。",
  "蒙耶和華賜福的必承受地土；被他咒詛的必被剪除。",
  "義人的腳步被耶和華立定；他的道路，耶和華也喜愛。",
  "他雖失腳也不致全身仆倒，因為耶和華用手攙扶他（或譯：攙扶他的手）。",
  "我從前年幼，現在年老，卻未見過義人被棄，也未見過他的後裔討飯。",
  "他終日恩待人，借給人；他的後裔也蒙福！",
  "你當離惡行善，就可永遠安居。",
  "因為，耶和華喜愛公平，不撇棄他的聖民；他們永蒙保佑，但惡人的後裔必被剪除。",
  "義人必承受地土，永居其上。",
  "義人的口談論智慧；他的舌頭講說公平。",
  "神的律法在他心裡；他的腳總不滑跌。",
  "惡人窺探義人，想要殺他。",
  "耶和華必不撇他在惡人手中；當審判的時候，也不定他的罪。",
  "你當等候耶和華，遵守他的道，他就擡舉你，使你承受地土；惡人被剪除的時候，你必看見。",
  "我見過惡人大有勢力，好像一根青翠樹在本土生發。",
  "有人從那裡經過，不料，他沒有了；我也尋找他，卻尋不著。",
  "你要細察那完全人，觀看那正直人，因為和平人有好結局。",
  "至於犯法的人，必一同滅絕；惡人終必剪除。",
  "但義人得救是由於耶和華；他在患難時作他們的營寨。",
  "耶和華幫助他們，解救他們；他解救他們脫離惡人，把他們救出來，因為他們投靠他。"],
  ["",
  "（大衛的記念詩。）耶和華啊，求你不要在怒中責備我，不要在烈怒中懲罰我！",
  "因為，你的箭射入我身；你的手壓住我。",
  "因你的惱怒，我的肉無一完全；因我的罪過，我的骨頭也不安寧。",
  "我的罪孽高過我的頭，如同重擔叫我擔當不起。",
  "因我的愚昧，我的傷發臭流膿。",
  "我疼痛，大大拳曲，終日哀痛。",
  "我滿腰是火；我的肉無一完全。",
  "我被壓傷，身體疲倦；因心裡不安，我就唉哼。",
  "主啊，我的心願都在你面前；我的歎息不向你隱瞞。",
  "我心跳動，我力衰微，連我眼中的光也沒有了。",
  "我的良朋密友因我的災病都躲在旁邊站著；我的親戚本家也遠遠地站立。",
  "那尋索我命的設下網羅；那想要害我的口出惡言，終日思想詭計。",
  "但我如聾子不聽，像啞巴不開口。",
  "我如不聽見的人，口中沒有回話。",
  "耶和華啊，我仰望你！主─我的神啊，你必應允我！",
  "我曾說：恐怕他們向我誇耀；我失腳的時候，他們向我誇大。",
  "我幾乎跌倒；我的痛苦常在我面前。",
  "我要承認我的罪孽；我要因我的罪憂愁。",
  "但我的仇敵又活潑又強壯，無理恨我的增多了。",
  "以惡報善的與我作對，因我是追求良善。",
  "耶和華啊，求你不要撇棄我！我的神啊，求你不要遠離我！",
  "拯救我的主啊，求你快快幫助我！"],
  ["",
  "（大衛的詩，交與伶長耶杜頓。）我曾說：我要謹慎我的言行，免得我舌頭犯罪；惡人在我面前的時候，我要用嚼環勒住我的口。",
  "我默然無聲，連好話也不出口；我的愁苦就發動了，",
  "我的心在我裡面發熱。我默想的時候，火就燒起，我便用舌頭說話。",
  "耶和華啊，求你叫我曉得我身之終！我的壽數幾何？叫我知道我的生命不長！",
  "你使我的年日窄如手掌；我一生的年數，在你面前如同無有。各人最穩妥的時候，真是全然虛幻。（細拉）",
  "世人行動實係幻影。他們忙亂，真是枉然；積蓄財寶，不知將來有誰收取。",
  "主啊，如今我等什麼呢？我的指望在乎你！",
  "求你救我脫離一切的過犯，不要使我受愚頑人的羞辱。",
  "因我所遭遇的是出於你，我就默然不語。",
  "求你把你的責罰從我身上免去；因你手的責打，我便消滅。",
  "你因人的罪惡懲罰他的時候，叫他的笑容（的笑容：或譯所喜愛的）消滅，如衣被蟲所咬。世人真是虛幻！（細拉）",
  "耶和華啊，求你聽我的禱告，留心聽我的呼求！我流淚，求你不要靜默無聲！因為我在你面前是客旅，是寄居的，像我列祖一般。",
  "求你寬容我，使我在去而不返之先可以力量復原。"],
  ["",
  "（大衛的詩，交與伶長。）我曾耐性等候耶和華；他垂聽我的呼求。",
  "他從禍坑裡，從淤泥中，把我拉上來，使我的腳立在磐石上，使我腳步穩當。",
  "他使我口唱新歌，就是讚美我們神的話。許多人必看見而懼怕，並要倚靠耶和華。",
  "那倚靠耶和華、不理會狂傲和偏向虛假之輩的，這人便為有福！",
  "耶和華─我的神啊，你所行的奇事，並你向我們所懷的意念甚多，不能向你陳明。若要陳明，其事不可勝數。",
  "祭物和禮物，你不喜悅；你已經開通我的耳朵。燔祭和贖罪祭非你所要。",
  "那時我說：看哪，我來了！我的事在經卷上已經記載了。",
  "我的神啊，我樂意照你的旨意行；你的律法在我心裡。",
  "我在大會中宣傳公義的佳音；我必不止住我的嘴唇。耶和華啊，這是你所知道的。",
  "我未曾把你的公義藏在心裡；我已陳明你的信實和你的救恩；我在大會中未曾隱瞞你的慈愛和誠實。",
  "耶和華啊，求你不要向我止住你的慈悲！願你的慈愛和誠實常常保佑我！",
  "因有無數的禍患圍困我，我的罪孽追上了我，使我不能昂首；這罪孽比我的頭髮還多，我就心寒膽戰。",
  "耶和華啊，求你開恩搭救我！耶和華啊，求你速速幫助我！",
  "願那些尋找我、要滅我命的，一同抱愧蒙羞！願那些喜悅我受害的，退後受辱！",
  "願那些對我說阿哈、阿哈的，因羞愧而敗亡！",
  "願一切尋求你的，因你高興歡喜！願那些喜愛你救恩的，常說：當尊耶和華為大！",
  "但我是困苦窮乏的，主仍顧念我；你是幫助我的，搭救我的。神啊，求你不要耽延！"],
  ["",
  "（大衛的詩，交與伶長。）眷顧貧窮的有福了！他遭難的日子，耶和華必搭救他。",
  "耶和華必保全他，使他存活；他必在地上享福。求你不要把他交給仇敵，遂其所願。",
  "他病重在榻，耶和華必扶持他；他在病中，你必給他鋪床。",
  "我曾說：耶和華啊，求你憐恤我，醫治我！因為我得罪了你。",
  "我的仇敵用惡言議論我說：他幾時死，他的名才滅亡呢？",
  "他來看我就說假話；他心存奸惡，走到外邊才說出來。",
  "一切恨我的，都交頭接耳地議論我；他們設計要害我。",
  "他們說：有怪病貼在他身上；他已躺臥，必不能再起來。",
  "連我知己的朋友，我所倚靠、吃過我飯的也用腳踢我。",
  "耶和華啊，求你憐恤我，使我起來，好報復他們！",
  "因我的仇敵不得向我誇勝，我從此便知道你喜愛我。",
  "你因我純正就扶持我，使我永遠站在你的面前。",
  "耶和華─以色列的神是應當稱頌的，從亙古直到永遠。阿們！阿們！"],
  ["",
  "（可拉後裔的訓誨詩，交與伶長。）神啊，我的心切慕你，如鹿切慕溪水。",
  "我的心渴想神，就是永生神；我幾時得朝見神呢？",
  "我晝夜以眼淚當飲食；人不住地對我說：你的神在哪裡呢？",
  "我從前與眾人同往，用歡呼稱讚的聲音領他們到神的殿裡，大家守節。我追想這些事，我的心極其悲傷。",
  "我的心哪，你為何憂悶？為何在我裡面煩躁？應當仰望神，因他笑臉幫助我；我還要稱讚他。",
  "我的神啊，我的心在我裡面憂悶，所以我從約但地，從黑門嶺，從米薩山記念你。",
  "你的瀑布發聲，深淵就與深淵響應；你的波浪洪濤漫過我身。",
  "白晝，耶和華必向我施慈愛；黑夜，我要歌頌禱告賜我生命的神。",
  "我要對神─我的磐石說：你為何忘記我呢？我為何因仇敵的欺壓時常哀痛呢？",
  "我的敵人辱罵我，好像打碎我的骨頭，不住地對我說：你的神在哪裡呢？",
  "我的心哪，你為何憂悶？為何在我裡面煩躁？應當仰望神，因我還要稱讚他。他是我臉上的光榮（原文是幫助），是我的神。"],
  ["",
  "神啊，求你伸我的冤，向不虔誠的國為我辨屈；求你救我脫離詭詐不義的人。",
  "因為你是賜我力量的神，為何丟棄我呢？我為何因仇敵的欺壓時常哀痛呢？",
  "求你發出你的亮光和真實，好引導我，帶我到你的聖山，到你的居所！",
  "我就走到神的祭壇，到我最喜樂的神那裡。神啊，我的神，我要彈琴稱讚你！",
  "我的心哪，你為何憂悶？為何在我裡面煩躁？應當仰望神，因我還要稱讚他。他是我臉上的光榮（原文是幫助），是我的神。"],
  ["",
  "（可拉後裔的訓誨詩，交與伶長。）神啊，你在古時，我們列祖的日子所行的事，我們親耳聽見了；我們的列祖也給我們述說過。",
  "你曾用手趕出外邦人，卻栽培了我們列祖；你苦待列邦，卻叫我們列祖發達。",
  "因為他們不是靠自己的刀劍得地土，也不是靠自己的膀臂得勝，乃是靠你的右手、你的膀臂，和你臉上的亮光，因為你喜悅他們。",
  "神啊，你是我的王；求你出令使雅各得勝。",
  "我們靠你要推倒我們的敵人，靠你的名要踐踏那起來攻擊我們的人。",

  "惟你救了我們脫離敵人，使恨我們的人羞愧。",
  "我們終日因神誇耀，還要永遠稱謝你的名。（細拉）",
  "但如今你丟棄了我們，使我們受辱，不和我們的軍兵同去。",
  "你使我們向敵人轉身退後；那恨我們的人任意搶奪。",
  "你使我們當作快要被吃的羊，把我們分散在列邦中。",
  "你賣了你的子民也不賺利，所得的價值並不加添你的資財。",
  "你使我們受鄰國的羞辱，被四圍的人嗤笑譏刺。",
  "你使我們在列邦中作了笑談，使眾民向我們搖頭。",
  "我的凌辱終日在我面前，我臉上的羞愧將我遮蔽，",
  "都因那辱罵毀謗人的聲音，又因仇敵和報仇人的緣故。",
  "這都臨到我們身上，我們卻沒有忘記你，也沒有違背你的約。",
  "我們的心沒有退後；我們的腳也沒有偏離你的路。",
  "你在野狗之處壓傷我們，用死蔭遮蔽我們。",
  "倘若我們忘了神的名，或向別神舉手，",
  "神豈不鑒察這事嗎？因為他曉得人心裡的隱祕。",
  "我們為你的緣故終日被殺；人看我們如將宰的羊。",
  "主啊，求你睡醒，為何儘睡呢？求你興起，不要永遠丟棄我們！",
  "你為何掩面，不顧我們所遭的苦難和所受的欺壓？",
  "我們的性命伏於塵土；我們的肚腹緊貼地面。",
  "求你起來幫助我們！憑你的慈愛救贖我們！"],
  ["",
  "（可拉後裔的訓誨詩，又是愛慕歌，交與伶長。調用百合花。）我心裡湧出美辭；我論到我為王做的事，我的舌頭是快手筆。",

  "你的箭鋒快，射中王敵之心；萬民仆倒在你以下。",

  "王就羨慕你的美貌；因為他是你的主，你當敬拜他。",
  "推羅的民（原文是女子）必來送禮；民中的富足人也必向你求恩。",
  "王女在宮裡極其榮華；他的衣服是用金線繡的。",
  "他要穿錦繡的衣服，被引到王前；隨從他的陪伴童女也要被帶到你面前。",
  "他們要歡喜快樂被引導；他們要進入王宮。",
  "你的子孫要接續你的列祖；你要立他們在全地作王。",
  "我必叫你的名被萬代記念，所以萬民要永永遠遠稱謝你。"],
  ["",
  "（可拉後裔的詩歌，交與伶長。調用女音。）神是我們的避難所，是我們的力量，是我們在患難中隨時的幫助。",
  "所以，地雖改變，山雖搖動到海心，",
  "其中的水雖匉訇翻騰，山雖因海漲而戰抖，我們也不害怕。（細拉）",

  "外邦喧嚷，列國動搖；神發聲，地便鎔化。",
  "萬軍之耶和華與我們同在；雅各的神是我們的避難所！（細拉）",
  "你們來看耶和華的作為，看他使地怎樣荒涼。",

  "萬軍之耶和華與我們同在；雅各的神是我們的避難所！"],
  ["",
  "（可拉後裔的詩，交與伶長。）萬民哪，你們都要拍掌！要用誇勝的聲音向神呼喊！",
  "因為耶和華至高者是可畏的；他是治理全地的大君王。",
  "他叫萬民服在我們以下，又叫列邦服在我們腳下。",

  "神上升，有喊聲相送；耶和華上升，有角聲相送。",
  "你們要向神歌頌，歌頌！向我們王歌頌，歌頌！",

  ["",
  "（可拉後裔的詩歌。）耶和華本為大！在我們神的城中，在他的聖山上，該受大讚美。",
  "錫安山─大君王的城，在北面居高華美，為全地所喜悅。",

  "他們見了這城就驚奇喪膽，急忙逃跑。",
  "他們在那裡被戰兢疼痛抓住，好像產難的婦人一樣。",
  "神啊，你用東風打破他施的船隻。",
  "我們在萬軍之耶和華的城中─就是我們神的城中─所看見的，正如我們所聽見的。神必堅立這城，直到永遠。（細拉）",
  "神啊，我們在你的殿中想念你的慈愛。",

  "細看他的外郭，察看他的宮殿，為要傳說到後代。",
  "因為這神永永遠遠為我們的神；他必作我們引路的，直到死時。"],
  ["",
  "（可拉後裔的詩，交與伶長。）萬民哪，你們都當聽這話！世上一切的居民，",

  "在患難的日子，奸惡隨我腳跟，四面環繞我，我何必懼怕？",

  "他們行的這道本為自己的愚昧；但他們以後的人還佩服他們的話語。（細拉）",
  "他們如同羊群派定下陰間；死亡必作他們的牧者。到了早晨，正直人必管轄他們；他們的美容必被陰間所滅，以致無處可存。",
  "只是神必救贖我的靈魂脫離陰間的權柄，因他必收納我。（細拉）",
  "見人發財、家室增榮的時候，你不要懼怕；",
  "因為，他死的時候什麼也不能帶去；他的榮耀不能隨他下去。",
  "他活著的時候，雖然自誇為有福（你若利己，人必誇獎你）；",
  "他仍必歸到他歷代的祖宗那裡，永不見光。",
  "人在尊貴中而不醒悟，就如死亡的畜類一樣。"],
  ["",
  "（亞薩的詩。）大能者神─耶和華已經發言招呼天下，從日出之地到日落之處。",
  "從全美的錫安中，神已經發光了。",

  "說：招聚我的聖民到我這裡來，就是那些用祭物與我立約的人。",
  "諸天必表明他的公義，因為神是施行審判的。（細拉）",

  "凡以感謝獻上為祭的便是榮耀我；那按正路而行的，我必使他得著我的救恩。"],
  ["",
  "（大衛與拔示巴同室以後，先知拿單來見他；他作這詩，交與伶長。）神啊，求你按你的慈愛憐恤我！按你豐盛的慈悲塗抹我的過犯！",

  "我是在罪孽裡生的，在我母親懷胎的時候就有了罪。",

  "我就把你的道指教有過犯的人，罪人必歸順你。",

  "神所要的祭就是憂傷的靈；神啊，憂傷痛悔的心，你必不輕看。",

  "那時，你必喜愛公義的祭和燔祭並全牲的燔祭；那時，人必將公牛獻在你壇上。"],
  ["",
  "（以東人多益來告訴掃羅說：大衛到了亞希米勒家。那時，大衛作這訓誨詩，交與伶長。）勇士啊，你為何以作惡自誇？神的慈愛是常存的。",
  "你的舌頭邪惡詭詐，好像剃頭刀，快利傷人。",
  "你愛惡勝似愛善，又愛說謊，不愛說公義。（細拉）",
  "詭詐的舌頭啊，你愛說一切毀滅的話！",
  "神也要毀滅你，直到永遠；他要把你拿去，從你的帳棚中抽出，從活人之地將你拔出。（細拉）",
  "義人要看見而懼怕，並要笑他，",

  "我要稱謝你，直到永遠，因為你行了這事。我也要在你聖民面前仰望你的名；這名本為美好。"],
  ["",
  "（大衛的訓誨詩，交與伶長。調用麻哈拉。）愚頑人心裡說：沒有神。他們都是邪惡，行了可憎惡的罪孽；沒有一個人行善。",
  "神從天上垂看世人，要看有明白的沒有？有尋求他的沒有？",

  "作孽的沒有知識嗎？他們吞吃我的百姓如同吃飯一樣，並不求告神。",
  "他們在無可懼怕之處就大大害怕，因為神把那安營攻擊你之人的骨頭散開了。你使他們蒙羞，因為神棄絕了他們。",
  "但願以色列的救恩從錫安而出。神救回他被擄的子民那時，雅各要快樂，以色列要歡喜。"],
  ["",
  "（西弗人來對掃羅說：大衛豈不是在我們那裡藏身嗎？那時，大衛作這訓誨詩，交與伶長。用絲弦的樂器。）神啊，求你以你的名救我，憑你的大能為我伸冤。",
  "神啊，求你聽我的禱告，留心聽我口中的言語。",
  "因為，外人起來攻擊我，強暴人尋索我的命；他們眼中沒有神。（細拉）",
  "神是幫助我的，是扶持我命的。",
  "他要報應我仇敵所行的惡；求你憑你的誠實滅絕他們。",
  "我要把甘心祭獻給你。耶和華啊，我要稱讚你的名；這名本為美好。",
  "他從一切的急難中把我救出來；我的眼睛也看見了我仇敵遭報。"],
  ["",
  "（大衛的訓誨詩，交與伶長。用絲弦的樂器。）神啊，求你留心聽我的禱告，不要隱藏不聽我的懇求！",
  "求你側耳聽我，應允我。我哀歎不安，發聲唉哼，",
  "都因仇敵的聲音，惡人的欺壓；因為他們將罪孽加在我身上，發怒氣逼迫我。",
  "我心在我裡面甚是疼痛；死的驚惶臨到我身。",
  "恐懼戰兢歸到我身；驚恐漫過了我。",
  "我說：但願我有翅膀像鴿子，我就飛去，得享安息。",
  "我必遠遊，宿在曠野。（細拉）",
  "我必速速逃到避所，脫離狂風暴雨。",
  "主啊，求你吞滅他們，變亂他們的舌頭！因為我在城中見了強暴爭競的事。",
  "他們在城牆上晝夜繞行；在城內也有罪孽和奸惡。",
  "邪惡在其中；欺壓和詭詐不離街市。",
  "原來不是仇敵辱罵我，若是仇敵，還可忍耐；也不是恨我的人向我狂大，若是恨我的人就必躲避他。",
  "不料是你；你原與我平等，是我的同伴，是我知己的朋友！",
  "我們素常彼此談論，以為甘甜；我們與群眾在神的殿中同行。",

  "至於我，我要求告神；耶和華必拯救我。",
  "我要晚上、早晨、晌午哀聲悲歎；他也必聽我的聲音。",
  "他救贖我命脫離攻擊我的人，使我得享平安，因為與我相爭的人甚多。",
  "那沒有更變、不敬畏神的人，從太古常存的神必聽見而苦待他。",
  "他背了約，伸手攻擊與他和好的人。",
  "他的口如奶油光滑，他的心卻懷著爭戰；他的話比油柔和，其實是拔出來的刀。",
  "你要把你的重擔卸給耶和華，他必撫養你；他永不叫義人動搖。",
  "神啊，你必使惡人下入滅亡的坑；流人血、行詭詐的人必活不到半世，但我要倚靠你。"],
  ["",
  "（非利士人在迦特拿住大衛。那時，他作這金詩，交與伶長。調用遠方無聲鴿。）神啊，求你憐憫我，因為人要把我吞了，終日攻擊欺壓我。",

  "我懼怕的時候要倚靠你。",

  "他們終日顛倒我的話；他們一切的心思都是要害我。",

  "我幾次流離，你都記數；求你把我眼淚裝在你的皮袋裡。這不都記在你冊子上嗎？",
  "我呼求的日子，我的仇敵都要轉身退後。神幫助我，這是我所知道的。",

  "神啊，我向你所許的願在我身上；我要將感謝祭獻給你。",
  "因為你救我的命脫離死亡。你豈不是救護我的腳不跌倒、使我在生命光中行在神面前嗎？"],
  ["",

  "因為，你的慈愛高及諸天；你的誠實達到穹蒼。",
  "神啊，願你崇高過於諸天！願你的榮耀高過全地！"],
  ["",

  ["",

  "他們晚上轉回，叫號如狗，圍城繞行。",

  "因他們口中的罪和嘴裡的言語，並咒罵虛謊的話，願他們在驕傲之中被纏住了。",

  ["",
  "（大衛與兩河間的亞蘭並瑣巴的亞蘭爭戰的時候，約押轉回，在鹽谷攻擊以東，殺了一萬二千人。那時，大衛作這金詩叫人學習，交與伶長。調用為證的百合花。）神啊，你丟棄了我們，使我們破敗；你向我們發怒，求你使我們復興！",
  "你使地震動，而且崩裂；求你將裂口醫好，因為地搖動。",

  ["",
  "（大衛的詩，交與伶長。用絲弦的樂器。）神啊，求你聽我的呼求，側耳聽我的禱告！",

  ["",
  "（大衛的詩，照耶杜頓的作法，交與伶長。）我的心默默無聲，專等候神；我的救恩是從他而來。",
  "惟獨他是我的磐石，我的拯救；他是我的高臺，我必不很動搖。",

  "他們彼此商議，專要從他的尊位上把他推下；他們喜愛謊話，口雖祝福，心卻咒詛。（細拉）",
  "我的心哪，你當默默無聲，專等候神，因為我的盼望是從他而來。",
  "惟獨他是我的磐石，我的拯救；他是我的高臺，我必不動搖。",

  "你們眾民當時時倚靠他，在他面前傾心吐意；神是我們的避難所。（細拉）",
  "下流人真是虛空；上流人也是虛假；放在天平裡就必浮起；他們一共比空氣還輕。",

  "神說了一次、兩次，我都聽見：就是能力都屬乎神。",
  "主啊，慈愛也是屬乎你，因為你照著各人所行的報應他。"],
  ["",
  "（大衛在猶大曠野的時候，作了這詩。）神啊，你是我的神，我要切切地尋求你，在乾旱疲乏無水之地，我渴想你；我的心切慕你。",
  "我在聖所中曾如此瞻仰你，為要見你的能力和你的榮耀。",
  "因你的慈愛比生命更好，我的嘴唇要頌讚你。",
  "我還活的時候要這樣稱頌你；我要奉你的名舉手。",
  "我在床上記念你，在夜更的時候思想你；我的心就像飽足了骨髓肥油，我也要以歡樂的嘴唇讚美你。",
  "併於上節。",
  "因為你曾幫助我，我就在你翅膀的蔭下歡呼。",
  "我心緊緊地跟隨你；你的右手扶持我。",
  "但那些尋索要滅我命的人必往地底下去；",

  "但是王必因神歡喜。凡指著他發誓的必要誇口，因為說謊之人的口必被塞住。"],
  ["",
  "（大衛的詩，交與伶長。）神啊，我哀歎的時候，求你聽我的聲音！求你保護我的性命，不受仇敵的驚恐！",

  "他既以大能束腰，就用力量安定諸山，",

  "你以恩典為年歲的冠冕；你的路徑都滴下脂油，",

  "我曾用口求告他；我的舌頭也稱他為高。",
  "我若心裡注重罪孽，主必不聽。",
  "但神實在聽見了；他側耳聽了我禱告的聲音。",
  "神是應當稱頌的！他並沒有推卻我的禱告，也沒有叫他的慈愛離開我。"],
  ["",
  "（一篇詩歌，交與伶長。用絲弦的樂器。）願神憐憫我們，賜福與我們，用臉光照我們，（細拉）",

  "神啊，願列邦稱讚你！願萬民都稱讚你！",

  ["",

  "神在他的聖所作孤兒的父，作寡婦的伸冤者。",

  "主說：我要使眾民從巴珊而歸，使他們從深海而回，",

  "在那裡，有統管他們的小便雅憫，有猶大的首領和他們的群眾，有西布倫的首領，有拿弗他利的首領。",
  "以色列的能力是神所賜的；神啊，求你堅固你為我們所成全的事！",

  ["",
  "（大衛的詩，交與伶長。調用百合花。）神啊，求你救我！因為眾水要淹沒我。",

  "但我在悅納的時候向你─耶和華祈禱。神啊，求你按你豐盛的慈愛，憑你拯救的誠實應允我！",

  ["",

  "願那些尋索我命的，抱愧蒙羞；願那些喜悅我遭害的，退後受辱。",
  "願那些對我說阿哈、阿哈的，因羞愧退後。",
  "願一切尋求你的，因你高興歡喜；願那些喜愛你救恩的，常說：當尊神為大！",
  "但我是困苦窮乏的；神啊，求你速速到我這裡來！你是幫助我的，搭救我的。耶和華啊，求你不要耽延！"],
  ["",
  "耶和華啊，我投靠你；求你叫我永不羞愧！",
  "求你憑你的公義搭救我，救拔我；側耳聽我，拯救我！",
  "求你作我常住的磐石；你已經命定要救我，因為你是我的巖石，我的山寨。",
  "我的神啊，求你救我脫離惡人的手，脫離不義和殘暴之人的手。",
  "主─耶和華啊，你是我所盼望的；從我年幼，你是我所倚靠的。",
  "我從出母胎被你扶持；使我出母腹的是你。我必常常讚美你！",
  "許多人以我為怪，但你是我堅固的避難所。",
  "你的讚美，你的榮耀終日必滿了我的口。",
  "我年老的時候，求你不要丟棄我！我力氣衰弱的時候，求你不要離棄我！",
  "我的仇敵議論我；那些窺探要害我命的彼此商議，",
  "說：神已經離棄他；我們追趕他，捉拿他吧！因為沒有人搭救。",
  "神啊，求你不要遠離我！我的神啊，求你速速幫助我！",
  "願那與我性命為敵的，羞愧被滅；願那謀害我的，受辱蒙羞。",
  "我卻要常常盼望，並要越發讚美你。",
  "我的口終日要述說你的公義和你的救恩，因我不計其數。",
  "我要來說主─耶和華大能的事；我單要提說你的公義。",
  "神啊，自我年幼時，你就教訓我；直到如今，我傳揚你奇妙的作為。",
  "神啊，我到年老髮白的時候，求你不要離棄我！等我將你的能力指示下代，將你的大能指示後世的人。",
  "神啊，你的公義甚高；行過大事的神啊，誰能像你！",
  "你是叫我們多經歷重大急難的，必使我們復活，從地的深處救上來。",
  "求你使我越發昌大，又轉來安慰我。",
  "我的神啊，我要鼓瑟稱讚你，稱讚你的誠實！以色列的聖者啊，我要彈琴歌頌你！",
  "我歌頌你的時候，我的嘴唇和你所贖我的靈魂都必歡呼；",
  "並且我的舌頭必終日講論你的公義，因為那些謀害我的人已經蒙羞受辱了。"],
  ["",
  "（所羅門的詩。）神啊，求你將判斷的權柄賜給王，將公義賜給王的兒子。",
  "他要按公義審判你的民，按公平審判你的困苦人。",
  "大山小山都要因公義使民得享平安。",
  "他必為民中的困苦人伸冤，拯救窮乏之輩，壓碎那欺壓人的。",
  "太陽還存，月亮還在，人要敬畏你，直到萬代！",
  "他必降臨，像雨降在已割的草地上，如甘霖滋潤田地。",
  "在他的日子，義人要發旺，大有平安，好像月亮長存。",
  "他要執掌權柄，從這海直到那海，從大河直到地極。",
  "住在曠野的，必在他面前下拜；他的仇敵必要舔土。",
  "他施和海島的王要進貢；示巴和西巴的王要獻禮物。",
  "諸王都要叩拜他；萬國都要事奉他。",
  "因為，窮乏人呼求的時候，他要搭救；沒有人幫助的困苦人，他也要搭救。",
  "他要憐恤貧寒和窮乏的人，拯救窮苦人的性命。",
  "他要救贖他們脫離欺壓和強暴；他們的血在他眼中看為寶貴。",
  "他們要存活。示巴的金子要奉給他；人要常常為他禱告，終日稱頌他。",
  "在地的山頂上，五穀必然茂盛（或譯：有一把五穀）；所結的穀實要響動，如利巴嫩的樹林；城裡的人要發旺，如地上的草。",
  "他的名要存到永遠，要留傳如日之久。人要因他蒙福；萬國要稱他有福。",
  "獨行奇事的耶和華─以色列的神是應當稱頌的！",
  "他榮耀的名也當稱頌，直到永遠。願他的榮耀充滿全地！阿們！阿們！",
  "耶西的兒子─大衛的祈禱完畢。"],
  ["",
  "（亞薩的詩。）神實在恩待以色列那些清心的人！",
  "至於我，我的腳幾乎失閃；我的腳險些滑跌。",
  "我見惡人和狂傲人享平安就心懷不平。",
  "他們死的時候沒有疼痛；他們的力氣卻也壯實。",
  "他們不像別人受苦，也不像別人遭災。",
  "所以，驕傲如鏈子戴在他們的項上；強暴像衣裳遮住他們的身體。",
  "他們的眼睛因體胖而凸出；他們所得的，過於心裡所想的。",
  "他們譏笑人，憑惡意說欺壓人的話；他們說話自高。",
  "他們的口褻瀆上天；他們的舌毀謗全地。",
  "所以神的民歸到這裡，喝盡了滿杯的苦水。",
  "他們說：神怎能曉得？至高者豈有知識呢？",
  "看哪，這就是惡人；他們既是常享安逸，財寶便加增。",
  "我實在徒然潔淨了我的心，徒然洗手表明無辜。",
  "因為，我終日遭災難；每早晨受懲治。",
  "我若說，我要這樣講，這就是以奸詐待你的眾子。",
  "我思索怎能明白這事，眼看實係為難，",
  "等我進了神的聖所，思想他們的結局。",
  "你實在把他們安在滑地，使他們掉在沉淪之中。",
  "他們轉眼之間成了何等的荒涼！他們被驚恐滅盡了。",
  "人睡醒了，怎樣看夢；主啊，你醒了也必照樣輕看他們的影像。",
  "因而，我心裡發酸，肺腑被刺。",
  "我這樣愚昧無知，在你面前如畜類一般。",
  "然而，我常與你同在；你攙著我的右手。",
  "你要以你的訓言引導我，以後必接我到榮耀裡。",
  "除你以外，在天上我有誰呢？除你以外，在地上我也沒有所愛慕的。",
  "我的肉體和我的心腸衰殘；但神是我心裡的力量，又是我的福分，直到永遠。",
  "遠離你的，必要死亡；凡離棄你行邪淫的，你都滅絕了。",
  "但我親近神是於我有益；我以主耶和華為我的避難所，好叫我述說你一切的作為。"],
  ["",
  "（亞薩的訓誨詩。）神啊，你為何永遠丟棄我們呢？你為何向你草場的羊發怒，如煙冒出呢？",
  "求你記念你古時所得來的會眾，就是你所贖、作你產業支派的，並記念你向來所居住的錫安山。",
  "求你舉步去看那日久荒涼之地，仇敵在聖所中所行的一切惡事。",
  "你的敵人在你會中吼叫；他們豎了自己的旗為記號。",
  "他們好像人揚起斧子，砍伐林中的樹。",
  "聖所中一切雕刻的，他們現在用斧子錘子打壞了。",
  "他們用火焚燒你的聖所，褻瀆你名的居所，拆毀到地。",
  "他們心裡說：我們要盡行毀滅；他們就在遍地把神的會所都燒毀了。",
  "我們不見我們的標幟，不再有先知；我們內中也沒有人知道這災禍要到幾時呢！",
  "神啊，敵人辱罵要到幾時呢？仇敵褻瀆你的名要到永遠嗎？",
  "你為什麼縮回你的右手？求你從懷中伸出來，毀滅他們。",
  "神自古以來為我的王，在地上施行拯救。",
  "你曾用能力將海分開，將水中大魚的頭打破。",
  "你曾砸碎鱷魚的頭，把他給曠野的禽獸（禽獸：原文是民）為食物。",
  "你曾分裂磐石，水便成了溪河；你使長流的江河乾了。",
  "白晝屬你，黑夜也屬你；亮光和日頭是你所預備的。",
  "地的一切疆界是你所立的；夏天和冬天是你所定的。",
  "耶和華啊，仇敵辱罵，愚頑民褻瀆了你的名，求你記念這事。",
  "不要將你斑鳩的性命交給野獸；不要永遠忘記你困苦人的性命。",
  "求你顧念所立的約，因為地上黑暗之處都滿了強暴的居所。",
  "不要叫受欺壓的人蒙羞回去；要叫困苦窮乏的人讚美你的名。",
  "神啊，求你起來為自己伸訴！要記念愚頑人怎樣終日辱罵你。",
  "不要忘記你敵人的聲音；那起來敵你之人的喧嘩時常上升。"],
  ["",
  "（亞薩的詩歌，交與伶長。調用休要毀壞。）神啊，我們稱謝你，我們稱謝你！因為你的名相近，人都述說你奇妙的作為。",
  "我到了所定的日期，必按正直施行審判。",
  "地和其上的居民都消化了；我曾立了地的柱子。（細拉）",
  "我對狂傲人說：不要行事狂傲！對凶惡人說：不要舉角！",
  "不要把你們的角高舉；不要挺著頸項說話。",
  "因為高舉非從東，非從西，也非從南而來。",
  "惟有神斷定；他使這人降卑，使那人升高。",
  "耶和華手裡有杯，其中的酒起沫，杯內滿了攙雜的酒；他倒出來，地上的惡人必都喝這酒的渣滓，而且喝盡。",
  "但我要宣揚，直到永遠！我要歌頌雅各的神！",
  "惡人一切的角，我要砍斷；惟有義人的角必被高舉。"],
  ["",
  "（亞薩的詩歌，交與伶長。用絲弦的樂器。）在猶大，神為人所認識；在以色列，他的名為大。",
  "在撒冷有他的帳幕；在錫安有他的居所。",
  "他在那裡折斷弓上的火箭，並盾牌、刀劍，和爭戰的兵器。（細拉）",
  "你從有野食之山而來，有光華和榮美。",
  "心中勇敢的人都被搶奪；他們睡了長覺，沒有一個英雄能措手。",
  "雅各的神啊，你的斥責一發，坐車的；騎馬的都沉睡了。",
  "惟獨你是可畏的！你怒氣一發，誰能在你面前站得住呢？",
  "你從天上使人聽判斷。神起來施行審判，要救地上一切謙卑的人；那時地就懼怕而靜默。（細拉）",
  "併於上節。",
  "人的忿怒要成全你的榮美；人的餘怒，你要禁止。",
  "你們許願，當向耶和華─你們的神還願；在他四面的人都當拿貢物獻給那可畏的主。",
  "他要挫折王子的驕氣；他向地上的君王顯威可畏。"],
  ["",
  "（亞薩的詩，照耶杜頓的作法，交與伶長。）我要向神發聲呼求；我向神發聲，他必留心聽我。",
  "我在患難之日尋求主；我在夜間不住地舉手禱告；我的心不肯受安慰。",
  "我想念神，就煩燥不安；我沉吟悲傷，心便發昏。（細拉）",
  "你叫我不能閉眼；我煩亂不安，甚至不能說話。",
  "我追想古時之日，上古之年。",
  "我想起我夜間的歌曲，捫心自問；我心裡也仔細省察。",
  "難道主要永遠丟棄我，不再施恩嗎？",
  "難道他的慈愛永遠窮盡，他的應許世世廢棄嗎？",
  "難道神忘記開恩，因發怒就止住他的慈悲嗎？（細拉）",
  "我便說：這是我的懦弱，但我要追念至高者顯出右手之年代。",
  "我要提說耶和華所行的；我要記念你古時的奇事。",
  "我也要思想你的經營，默念你的作為。",
  "神啊，你的作為是潔淨的；有何神大如神呢？",
  "你是行奇事的神；你曾在列邦中彰顯你的能力。",
  "你曾用你的膀臂贖了你的民，就是雅各和約瑟的子孫。（細拉）",
  "神啊，諸水見你，一見就都驚惶；深淵也都戰抖。",
  "雲中倒出水來；天空發出響聲；你的箭也飛行四方。",
  "你的雷聲在旋風中；電光照亮世界；大地戰抖震動。",
  "你的道在海中；你的路在大水中；你的腳蹤無人知道。",
  "你曾藉摩西和亞倫的手引導你的百姓，好像羊群一般。"],
  ["",
  "（亞薩的訓誨詩。）我的民哪，你們要留心聽我的訓誨，側耳聽我口中的話。",
  "我要開口說比喻；我要說出古時的謎語，",
  "是我們所聽見、所知道的，也是我們的祖宗告訴我們的。",
  "我們不將這些事向他們的子孫隱瞞，要將耶和華的美德和他的能力，並他奇妙的作為，述說給後代聽。",
  "因為，他在雅各中立法度，在以色列中設律法；是他吩咐我們祖宗要傳給子孫的，",
  "使將要生的後代子孫可以曉得；他們也要起來告訴他們的子孫，",
  "好叫他們仰望神，不忘記神的作為，惟要守他的命令。",
  "不要像他們的祖宗，是頑梗悖逆、居心不正之輩，向著神，心不誠實。",
  "以法蓮的子孫帶著兵器，拿著弓，臨陣之日轉身退後。",
  "他們不遵守神的約，不肯照他的律法行；",
  "又忘記他所行的和他顯給他們奇妙的作為。",
  "他在埃及地，在瑣安田，在他們祖宗的眼前施行奇事。",
  "他將海分裂，使他們過去，又叫水立起如壘。",
  "他白日用雲彩，終夜用火光引導他們。",
  "他在曠野分裂磐石，多多地給他們水喝，如從深淵而出。",
  "他使水從磐石湧出，叫水如江河下流。",
  "他們卻仍舊得罪他，在乾燥之地悖逆至高者。",
  "他們心中試探神，隨自己所欲的求食物，",
  "並且妄論神說：神在曠野豈能擺設筵席嗎？",
  "他曾擊打磐石，使水湧出，成了江河；他還能賜糧食嗎？還能為他的百姓預備肉嗎？",
  "所以，耶和華聽見就發怒；有烈火向雅各燒起；有怒氣向以色列上騰；",
  "因為他們不信服神，不倚賴他的救恩。",
  "他卻吩咐天空，又敞開天上的門，",
  "降嗎哪，像雨給他們吃，將天上的糧食賜給他們。",
  "各人（或譯：人）吃大能者的食物；他賜下糧食，使他們飽足。",
  "他領東風起在天空，又用能力引了南風來。",
  "他降肉，像雨在他們當中，多如塵土，又降飛鳥，多如海沙，",
  "落在他們的營中，在他們住處的四面。",
  "他們吃了，而且飽足；這樣就隨了他們所欲的。",
  "他們貪而無厭，食物還在他們口中的時候，",
  "神的怒氣就向他們上騰，殺了他們內中的肥壯人，打倒以色列的少年人。",
  "雖是這樣，他們仍舊犯罪，不信他奇妙的作為。",
  "因此，他叫他們的日子全歸虛空，叫他們的年歲盡屬驚恐。",
  "他殺他們的時候，他們才求問他，回心轉意，切切地尋求神。",
  "他們也追念神是他們的磐石，至高的神是他們的救贖主。",
  "他們卻用口諂媚他，用舌向他說謊。",
  "因他們的心向他不正，在他的約上也不忠心。",
  "但他有憐憫，赦免他們的罪孽，不滅絕他們，而且屢次消他的怒氣，不發盡他的忿怒。",
  "他想到他們不過是血氣，是一陣去而不返的風。",
  "他們在曠野悖逆他，在荒地叫他擔憂，何其多呢！",
  "他們再三試探神，惹動以色列的聖者。",
  "他們不追念他的能力（原文是手）和贖他們脫離敵人的日子；",
  "他怎樣在埃及地顯神蹟，在瑣安田顯奇事，",
  "把他們的江河並河汊的水都變為血，使他們不能喝。",
  "他叫蒼蠅成群落在他們當中，嘬盡他們，又叫青蛙滅了他們，",
  "把他們的土產交給螞蚱，把他們辛苦得來的交給蝗蟲。",
  "他降冰雹打壞他們的葡萄樹，下嚴霜打壞他們的桑樹，",
  "又把他們的牲畜交給冰雹，把他們的群畜交給閃電。",
  "他使猛烈的怒氣和忿怒、惱恨、苦難成了一群降災的使者，臨到他們。",
  "他為自己的怒氣修平了路，將他們交給瘟疫，使他們死亡，",

  "列國要敬畏耶和華的名；世上諸王都敬畏你的榮耀。",
  "因為耶和華建造了錫安，在他榮耀裡顯現。",
  "他垂聽窮人的禱告，並不藐視他們的祈求。",
  "這必為後代的人記下，將來受造的民要讚美耶和華。",
  "因為，他從至高的聖所垂看；耶和華從天向地觀察，",
  "要垂聽被囚之人的歎息，要釋放將要死的人，",
  "使人在錫安傳揚耶和華的名，在耶路撒冷傳揚讚美他的話，",
  "就是在萬民和列國聚會事奉耶和華的時候。",
  "他使我的力量中道衰弱，使我的年日短少。",
  "我說：我的神啊，不要使我中年去世。你的年數世世無窮！",
  "你起初立了地的根基；天也是你手所造的。",
  "天地都要滅沒，你卻要長存；天地都要如外衣漸漸舊了。你要將天地如裡衣更換，天地就改變了。",
  "惟有你永不改變；你的年數沒有窮盡。",
  "你僕人的子孫要長存；他們的後裔要堅立在你面前。"],
  ["",
  "（大衛的詩。）我的心哪，你要稱頌耶和華！凡在我裡面的，也要稱頌他的聖名！",
  "我的心哪，你要稱頌耶和華！不可忘記他的一切恩惠！",
  "他赦免你的一切罪孽，醫治你的一切疾病。",
  "他救贖你的命脫離死亡，以仁愛和慈悲為你的冠冕。",
  "他用美物使你所願的得以知足，以致你如鷹返老還童。",
  "耶和華施行公義，為一切受屈的人伸冤。",
  "他使摩西知道他的法則，叫以色列人曉得他的作為。",
  "耶和華有憐憫，有恩典，不輕易發怒，且有豐盛的慈愛。",
  "他不長久責備，也不永遠懷怒。",
  "他沒有按我們的罪過待我們，也沒有照我們的罪孽報應我們。",
  "天離地何等的高，他的慈愛向敬畏他的人也是何等的大！",
  "東離西有多遠，他叫我們的過犯離我們也有多遠！",
  "父親怎樣憐恤他的兒女，耶和華也怎樣憐恤敬畏他的人！",
  "因為他知道我們的本體，思念我們不過是塵土。",
  "至於世人，他的年日如草一樣。他發旺如野地的花，",
  "經風一吹，便歸無有；他的原處也不再認識他。",
  "但耶和華的慈愛歸於敬畏他的人，從亙古到永遠；他的公義也歸於子子孫孫",
  "就是那些遵守他的約、記念他的訓詞而遵行的人。",
  "耶和華在天上立定寶座；他的權柄（原文是國）統管萬有。",
  "聽從他命令、成全他旨意、有大能的天使，都要稱頌耶和華！",
  "你們作他的諸軍，作他的僕役，行他所喜悅的，都要稱頌耶和華！",
  "你們一切被他造的，在他所治理的各處，都要稱頌耶和華！我的心哪，你要稱頌耶和華！"],
  ["",
  "我的心哪，你要稱頌耶和華！耶和華─我的神啊，你為至大！你以尊榮威嚴為衣服，",
  "披上亮光，如披外袍，鋪張穹蒼，如鋪幔子，",
  "在水中立樓閣的棟梁，用雲彩為車輦，藉著風的翅膀而行，",
  "以風為使者，以火焰為僕役，",
  "將地立在根基上，使地永不動搖。",
  "你用深水遮蓋地面，猶如衣裳；諸水高過山嶺。",
  "你的斥責一發，水便奔逃；你的雷聲一發，水便奔流。",
  "諸山升上，諸谷沉下（或譯：隨山上翻，隨谷下流），歸你為他所安定之地。",
  "你定了界限，使水不能過去，不再轉回遮蓋地面。",
  "耶和華使泉源湧在山谷，流在山間，",
  "使野地的走獸有水喝，野驢得解其渴。",
  "天上的飛鳥在水旁住宿，在樹枝上啼叫。",
  "他從樓閣中澆灌山嶺；因他作為的功效，地就豐足。",
  "他使草生長，給六畜吃，使菜蔬發長，供給人用，使人從地裡能得食物，",
  "又得酒能悅人心，得油能潤人面，得糧能養人心。",
  "佳美的樹木，就是利巴嫩的香柏樹，是耶和華所栽種的，都滿了汁漿。",
  "雀鳥在其上搭窩；至於鶴，松樹是他的房屋。",
  "高山為野山羊的住所；巖石為沙番的藏處。",
  "你安置月亮為定節令；日頭自知沉落。",
  "你造黑暗為夜，林中的百獸就都爬出來。",
  "少壯獅子吼叫，要抓食，向神尋求食物。",
  "日頭一出，獸便躲避，臥在洞裡。",
  "人出去做工，勞碌直到晚上。",
  "耶和華啊，你所造的何其多！都是你用智慧造成的；遍地滿了你的豐富。",
  "那裡有海，又大又廣；其中有無數的動物，大小活物都有。",
  "那裡有船行走，有你所造的鱷魚游泳在其中。",
  "這都仰望你按時給他食物。",
  "你給他們，他們便拾起來；你張手，他們飽得美食。",
  "你掩面，他們便驚惶；你收回他們的氣，他們就死亡，歸於塵土。",
  "你發出你的靈，他們便受造；你使地面更換為新。",
  "願耶和華的榮耀存到永遠！願耶和華喜悅自己所造的！",
  "他看地，地便震動；他摸山，山就冒煙。",
  "我要一生向耶和華唱詩！我還活的時候，要向我神歌頌！",
  "願他以我的默念為甘甜！我要因耶和華歡喜！",
  "願罪人從世上消滅！願惡人歸於無有！我的心哪，要稱頌耶和華！你們要讚美耶和華（原文是哈利路亞；下同）！"],
  ["",
  "你們要稱謝耶和華，求告他的名，在萬民中傳揚他的作為！",
  "要向他唱詩歌頌，談論他一切奇妙的作為！",
  "要以他的聖名誇耀！尋求耶和華的人，心中應當歡喜！",
  "要尋求耶和華與他的能力，時常尋求他的面。",
  "他僕人亞伯拉罕的後裔，他所揀選雅各的子孫哪，你們要記念他奇妙的作為和他的奇事，並他口中的判語。",
  "併於上節。",
  "他是耶和華─我們的神；全地都有他的判斷。",
  "他記念他的約，直到永遠；他所吩咐的話，直到千代─",
  "就是與亞伯拉罕所立的約，向以撒所起的誓。",
  "他又將這約向雅各定為律例，向以色列定為永遠的約，",
  "說：我必將迦南地賜給你，作你產業的分。",
  "當時，他們人丁有限，數目稀少，並且在那地為寄居的。",
  "他們從這邦遊到那邦，從這國行到那國。",
  "他不容什麼人欺負他們，為他們的緣故責備君王，",
  "說：不可難為我受膏的人，也不可惡待我的先知。",
  "他命饑荒降在那地上，將所倚靠的糧食全行斷絕，",
  "在他們以先打發一個人去─約瑟被賣為奴僕。",
  "人用腳鐐傷他的腳；他被鐵鍊捆拘。",
  "耶和華的話試煉他，直等到他所說的應驗了。",
  "王打發人把他解開，就是治理眾民的，把他釋放，",
  "立他作王家之主，掌管他一切所有的，",
  "使他隨意捆綁他的臣宰，將智慧教導他的長老。",
  "以色列也到了埃及；雅各在含地寄居。",
  "耶和華使他的百姓生養眾多，使他們比敵人強盛，",
  "使敵人的心轉去恨他的百姓，並用詭計待他的僕人。",
  "他打發他的僕人摩西和他所揀選的亞倫，",
  "在敵人中間顯他的神蹟，在含地顯他的奇事。",
  "他命黑暗，就有黑暗；沒有違背他話的。",
  "他叫埃及的水變為血，叫他們的魚死了。",
  "在他們的地上以及王宮的內室，青蛙多多滋生。",
  "他說一聲，蒼蠅就成群而來，並有虱子進入他們四境。",
  "他給他們降下冰雹為雨，在他們的地上降下火焰。",
  "他也擊打他們的葡萄樹和無花果樹，毀壞他們境內的樹木。",
  "他說一聲，就有蝗蟲螞蚱上來，不計其數，",
  "吃盡了他們地上各樣的菜蔬和田地的出產。",
  "他又擊殺他們國內一切的長子，就是他們強壯時頭生的。",
  "他領自己的百姓帶銀子金子出來；他支派中沒有一個軟弱的。",
  "他們出來的時候，埃及人便歡喜；原來埃及人懼怕他們。",
  "他鋪張雲彩當遮蓋，夜間使火光照。",
  "他們一求，他就使鵪鶉飛來，並用天上的糧食叫他們飽足。",
  "他打開磐石，水就湧出；在乾旱之處，水流成河。",
  "這都因他記念他的聖言和他的僕人亞伯拉罕。",
  "他帶領百姓歡樂而出，帶領選民歡呼前往。",
  "他將列國的地賜給他們，他們便承受眾民勞碌得來的，",
  "好使他們遵他的律例，守他的律法。你們要讚美耶和華！"],
  ["",
  "你們要讚美耶和華！要稱謝耶和華，因他本為善；他的慈愛永遠長存！",
  "誰能傳說耶和華的大能？誰能表明他一切的美德？",
  "凡遵守公平；常行公義的，這人便為有福！",
  "耶和華啊，你用恩惠待你的百姓；求你也用這恩惠記念我，開你的救恩眷顧我，",
  "使我見你選民的福，樂你國民的樂，與你的產業一同誇耀。",
  "我們與我們的祖宗一同犯罪；我們作了孽，行了惡。",
  "我們的祖宗在埃及不明白你的奇事，不記念你豐盛的慈愛，反倒在紅海行了悖逆。",
  "然而，他因自己的名拯救他們，為要彰顯他的大能，",
  "並且斥責紅海，海便乾了；他帶領他們經過深處，如同經過曠野。",
  "他拯救他們脫離恨他們人的手，從仇敵手中救贖他們。",
  "水淹沒他們的敵人，沒有一個存留。",
  "那時，他們才信了他的話，歌唱讚美他。",
  "等不多時，他們就忘了他的作為，不仰望他的指教，",
  "反倒在曠野大起慾心，在荒地試探神。",
  "他將他們所求的賜給他們，卻使他們的心靈軟弱。",
  "他們又在營中嫉妒摩西和耶和華的聖者亞倫。",
  "地裂開，吞下大坍，掩蓋亞比蘭一黨的人。",
  "有火在他們的黨中發起；有火焰燒毀了惡人。",
  "他們在何烈山造了牛犢，叩拜鑄成的像。",
  "如此將他們榮耀的主換為吃草之牛的像，",
  "忘了神─他們的救主；他曾在埃及行大事，",
  "在含地行奇事，在紅海行可畏的事。",
  "所以，他說要滅絕他們；若非有他所揀選的摩西站在當中（原文是破口），使他的忿怒轉消，恐怕他就滅絕他們。",
  "他們又藐視那美地，不信他的話，",
  "在自己帳棚內發怨言，不聽耶和華的聲音。",
  "所以，他對他們起誓：必叫他們倒在曠野，",
  "叫他們的後裔倒在列國之中，分散在各地。",
  "他們又與巴力‧毘珥連合，且吃了祭死神（或譯：人）的物。",
  "他們這樣行，惹耶和華發怒，便有瘟疫流行在他們中間。",
  "那時，非尼哈站起，刑罰惡人，瘟疫這才止息。",
  "那就算為他的義，世世代代，直到永遠。",
  "他們在米利巴水又叫耶和華發怒，甚至摩西也受了虧損，",
  "是因他們惹動他的靈，摩西（原文是他）用嘴說了急躁的話。",
  "他們不照耶和華所吩咐的滅絕外邦人，",
  "反與他們混雜相合，學習他們的行為，",
  "事奉他們的偶像，這就成了自己的網羅，",
  "把自己的兒女祭祀鬼魔，",
  "流無辜人的血，就是自己兒女的血，把他們祭祀迦南的偶像，那地就被血污穢了。",
  "這樣，他們被自己所做的污穢了，在行為上犯了邪淫。",
  "所以，耶和華的怒氣向他的百姓發作，憎惡他的產業，",
  "將他們交在外邦人的手裡；恨他們的人就轄制他們。",
  "他們的仇敵也欺壓他們，他們就伏在敵人手下。",
  "他屢次搭救他們，他們卻設謀背逆，因自己的罪孽降為卑下。",
  "然而，他聽見他們哀告的時候，就眷顧他們的急難，",
  "為他們記念他的約，照他豐盛的慈愛後悔。",
  "他也使他們在凡擄掠他們的人面前蒙憐恤。",
  "耶和華─我們的神啊，求你拯救我們，從外邦中招聚我們，我們好稱讚你的聖名，以讚美你為誇勝。",
  "耶和華─以色列的神是應當稱頌的，從亙古直到永遠。願眾民都說：阿們！你們要讚美耶和華！"],
  ["",
  "你們要稱謝耶和華，因他本為善；他的慈愛永遠長存！",
  "願耶和華的贖民說這話，就是他從敵人手中所救贖的，",
  "從各地，從東從西，從南從北，所招聚來的。",
  "他們在曠野荒地漂流，尋不見可住的城邑，",
  "又飢又渴，心裡發昏。",
  "於是，他們在苦難中哀求耶和華；他從他們的禍患中搭救他們，",
  "又領他們行走直路，使他們往可居住的城邑。",
  "但願人因耶和華的慈愛和他向人所行的奇事都稱讚他；",
  "因他使心裡渴慕的人得以知足，使心裡飢餓的人得飽美物。",
  "那些坐在黑暗中、死蔭裡的人被困苦和鐵鍊捆鎖，",
  "是因他們違背神的話語，藐視至高者的旨意。",
  "所以，他用勞苦治服他們的心；他們仆倒，無人扶助。",
  "於是，他們在苦難中哀求耶和華；他從他們的禍患中拯救他們。",
  "他從黑暗中和死蔭裡領他們出來，折斷他們的綁索。",
  "但願人因耶和華的慈愛和他向人所行的奇事都稱讚他；",
  "因為他打破了銅門，砍斷了鐵閂。",
  "愚妄人因自己的過犯和自己的罪孽便受苦楚。",
  "他們心裡厭惡各樣的食物，就臨近死門。",
  "於是，他們在苦難中哀求耶和華；他從他們的禍患中拯救他們。",
  "他發命醫治他們，救他們脫離死亡。",
  "但願人因耶和華的慈愛和他向人所行的奇事都稱讚他。",
  "願他們以感謝為祭獻給他，歡呼述說他的作為！",
  "在海上坐船，在大水中經理事務的，",
  "他們看見耶和華的作為，並他在深水中的奇事。",
  "因他一吩咐，狂風就起來，海中的波浪也揚起。",
  "他們上到天空，下到海底；他們的心因患難便消化。",
  "他們搖搖幌幌，東倒西歪，好像醉酒的人；他們的智慧無法可施。",
  "於是，他們在苦難中哀求耶和華，他從他們的禍患中領出他們來。",
  "他使狂風止息，波浪就平靜。",
  "風息浪靜，他們便歡喜；他就引他們到所願去的海口。",
  "但願人因耶和華的慈愛和他向人所行的奇事都稱讚他。",
  "願他們在民的會中尊崇他，在長老的位上讚美他！",
  "他使江河變為曠野，叫水泉變為乾渴之地，",
  "使肥地變為鹼地；這都因其間居民的罪惡。",
  "他使曠野變為水潭，叫旱地變為水泉。",
  "他使飢餓的人住在那裡，好建造可住的城邑，",
  "又種田地，栽葡萄園，得享所出的土產。",
  "他又賜福給他們，叫他們生養眾多，也不叫他們的牲畜減少。",
  "他們又因暴虐、患難、愁苦，就減少且卑下。",
  "他使君王蒙羞被辱，使他們在荒廢無路之地漂流。",
  "他卻將窮乏人安置在高處，脫離苦難，使他的家屬多如羊群。",

      let r = this.radius + (0 - this.radius) * ein;

      }

  }

function newParticle_ring() {
  let p = {
    type:  0,

    y_end: 0,
    R: 0,
    G: 0,

    },
    initial: function (c) {
      
      let short = Math.min(c.width, c.height);
      let long = Math.max(c.width, c.height) * 0.5;

        this.x_stt = c.width/2 + (short * 0.05 + range) * Math.cos(dir);
        this.y_stt = c.height/2 + (short * 0.05 + range) * Math.sin(dir);

        this.y_end = c.height/2 + (short * 0.05 + range) * Math.sin(dir);
      
        this.x_stt = c.width/2 + long * Math.cos(dir);
        this.y_stt = c.height/2 + long * Math.sin(dir);

    },

      this.t += dt/1000.0;

      let x = this.x_stt + (this.x_end - this.x_stt) * ein;
      let y = this.y_stt + (this.y_end - this.y_stt) * ein;
      if (this.type == 0)
        this.A = 1.0 + (0-1.0) * ein;
      else 
        this.A = 0.0 + (1.0 - 0) * ein;
      let r = 0.0 + (this.radius - 0) * ein;
      if (this.type == 1)
        r = this.radius + (0 - this.radius) * ein;
      if (r < 0) r = 0;
      //ctx.save();
      _ctx.fillStyle = 'rgb(' + this.R + ',' + this.G + ',' + this.B + ',' + this.A + ')';//"rgb(0,0,200)";
      //ctx.fillRect (this.x - this.radius/2.0, this.y - this.radius/2.0, this.radius, this.radius);
      _ctx.beginPath();
      _ctx.arc(x, y, r, 0, 2 * Math.PI, true);
      _ctx.fill();
      
      if (this.t > this.elapse) {
        this.type = this.type == 0?1:0;
        this.initial(c);
      }

    }
  }
  return p;
}

function newClock() {
  let p = {
    release: function() { },
    initial: function (c) { },
    update: function (c, _ctx, dt) {
      
      var x = c.width/2.0;
      var y = c.height/2.0;
      var len = c.height/5.0;

      var date = new Date();

      //var n = d.getTime();
      //_ctx.font = "64px Arial";
      //_ctx.fillStyle = 'rgb(' + this.R + ',' + this.G + ',' + this.B + ',' + this.A + ')'; //"rgb(0,0,20)"
      //if (Math.random() > 0.5) _ctx.fillText(h + ':' + min +':' + s, this.x, this.y);

      let h = date.getHours() % 12;
      let min = date.getMinutes();
      let s = date.getSeconds();
      let ms = date.getMilliseconds();

      _ctx.strokeStyle = "rgb(100, 100, 100)";
      _ctx.lineWidth = 16;
      _ctx.beginPath();
      _ctx.arc(x, y, 2 * len + 10, 0, 2 * Math.PI, true);
      _ctx.stroke();

      _ctx.fillStyle = "rgb(100, 100, 100)";
      for (let i = 0;i<12;i++) {
        let angle = (90 - i * 360.0/12.0) * Math.PI/180;
        let dx = 2 * len * Math.cos(angle);
        let dy = -2 * len * Math.sin(angle);
        _ctx.beginPath();
        _ctx.arc(x + dx, y + dy, len/10, 0, 2 * Math.PI, true);
        _ctx.fill();
      }

      _ctx.lineCap = "round";

      let angle = (90 - (h + min/60.0) * 360.0/12.0) * Math.PI/180;
      let dx = 0.8 * len * Math.cos(angle);
      let dy = -0.8 * len * Math.sin(angle);
      
      _ctx.beginPath();
      _ctx.moveTo(x, y);
      _ctx.lineTo(x + dx, y + dy);
      _ctx.lineWidth = 40;
      _ctx.strokeStyle = "rgb(0, 0, 150)";
      _ctx.stroke();
      
      
      angle = (90 - (min + s/60.0) * 360.0/60.0) * Math.PI/180;
      dx = 1.5 * len * Math.cos(angle);
      dy = -1.5 * len * Math.sin(angle);

      _ctx.beginPath();
      _ctx.moveTo(x, y);
      _ctx.lineTo(x + dx, y + dy);
      _ctx.lineWidth = 20;
      _ctx.strokeStyle =  "rgb(120, 120, 0)";
      _ctx.stroke();
      
      let hz = 4 * 2;
      var gap = Math.floor(ms/(1000/hz));
      angle = (90 - (s + gap/hz) * 360.0/60.0) * Math.PI/180;
      //angle = (90 - (s + ms/1000.0) * 360.0/60.0) * Math.PI/180;
      dx = 1.7 * len * Math.cos(angle);
      dy = -1.7 * len * Math.sin(angle);

      _ctx.beginPath();
      _ctx.moveTo(x, y);
      _ctx.lineTo(x + dx, y + dy);
      _ctx.lineWidth = 10;
      _ctx.strokeStyle = "rgb(120, 0, 0)";
      _ctx.stroke();

      
      _ctx.beginPath();
      _ctx.fillStyle = "rgb(120, 0, 0)";
      _ctx.arc(x, y, 20, 0, 2 * Math.PI, true);
      _ctx.fill();

      _ctx.font = "32px Arial";
      _ctx.textAlign = "center";
      //_ctx.fillStyle = 'rgb(' + this.R + ',' + this.G + ',' + this.B + ',' + this.A + ')'; //"rgb(0,0,20)"
      _ctx.fillText((hz/2) + 'Hz', x, y + 64);
      
    }
  }
  return p;
}

function newParticle_txt(sequence, total) {
  let p = {
    x: 0,
    y: 0,
  idx: 0,
  txt: "",
  size:0,
  seq:sequence,
  ttl:total,
  idxlen:0,
  elapse:0,
  gap : 0.1,
    release: function() {},
    initial: function (c) {

      let chapter = Math.floor(Math.random() * subtitle.length);
      let verse = Math.floor(Math.random() * subtitle[chapter].length);
      this.txt = subtitle[chapter][verse];

      //this.size = Math.floor(10 + (this.seq/this.ttl) * 20);
      this.size = 20 + 4 * Math.floor(this.seq/5);
      
      //console.log(':'+this.size);

      this.x = c.width * Math.random();
      this.y = 15 + Math.random() * c.height/3;
      this.idxlen = Math.max(2, Math.floor(this.txt.length * 0.8));//10 + 10 * Math.random();
      this.elapse = 0;
      this.idx = 0;
      this.gap = 0.05 + Math.random() * 0.1;
    },
    update: function (c, _ctx, dt) {
      
      _ctx.textAlign = "left";
      _ctx.font = this.size + "px 標楷體";

      //ctx.fillText(this.txt.substr(i, 1), this.x, this.y);

      this.elapse += dt * 0.001;
      if (this.elapse > this.gap) {
        this.idx++;
        if (this.idx - this.idxlen + 1 >= this.txt.length) {
          this.initial(c);
          return;
        }
      
        this.elapse = 0;
      } 

      let _len = this.idxlen;
      for (var i = this.idx;i>=0;i--) {
        if (i < 0) {
          break;
        }
        if (i < this.txt.length) {
          let rb = Math.floor(150 * _len/this.idxlen);
          _ctx.fillStyle = 'rgb(' + rb + ',255,' + rb + ',' + (_len/this.idxlen) +')';
          if (i == this.idx) _ctx.fillStyle = 'rgb(240, 255, 240, 1.0)';
          _ctx.fillText(this.txt.substr(i, 1), this.x, this.y + (i * this.size));
        }  
        _len--;
        if (_len == 0) 
          break;
      }
      
    }
  }
  return p;
}

function anim_update(elapse) {

  var c = document.getElementById("canvas");

  ctx.clearRect(0, 0, c.width, c.height);

  ctx.fillStyle = 'black';
  ctx.fillRect(0, 0, c.width, c.height);

  let dt = elapse - pre;
  pre = elapse;
  
  for (var i = 0;i<particles.length;i++) {
    particles[i].update(c, ctx, dt);
  }
  window.requestAnimationFrame(anim_update);

}
