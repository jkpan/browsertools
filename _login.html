<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 將頁面全螢幕，並置中容器 */
        body,
        html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* 容器樣式 */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
        }

        /* 登入表單樣式 */
        .login-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .login-form h2 {
            margin-bottom: 20px;
        }

        .login-form label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    Login<br>
    <form id="loginForm">
        <label for="username">Username:</label><br>
        <input type="text" id="username" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" required><br>
        <button type="submit">Login</button>
    </form>
    <br>
    Protected Resource<br>
    <button id="getProtected">Get Protected Resource</button>

    <script>
        const loginForm = document.getElementById('loginForm');
        const getProtectedButton = document.getElementById('getProtected');
        let token = '';

        // 登入事件
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/login', { //await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();
            if (response.ok) {
                token = data.token; // 儲存 token
                alert('Login successful!');
            } else {
                alert(data.error);
            }
        });

        // 獲取保護資源事件
        getProtectedButton.addEventListener('click', async () => {
            let obj = {
                method: 'GET',
                headers: { 'Authorization': `Bearer ${token}` }
            };
            const response = await fetch('/protected', obj);

            console.log("=-========");
            console.log(JSON.stringify(obj));
            console.log("=-========");

            const data = await response.json();
            if (response.ok) {
                alert(data.message);
            } else {
                alert(data.error);
            }
        });
    </script>
</body>

</html>
