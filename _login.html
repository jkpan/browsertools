<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        

        /* 將頁面全螢幕，並置中容器 */
        body, html {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #4CAF50;
        }

        /* 容器樣式 */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 50%;
            background-color: #f0f0f0;
        }

        /* 登入表單樣式 */
        .login-form {
            background-color: green;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .login-form h2 {
            margin-bottom: 20px;
            color: white;
        }

        .login-form label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            color: white;
            font-size: 24px;
        }

        .login-form input {
            width: 80%;
            padding: 5%;
            margin-bottom: 5px;
            border: 1px solid #0f0;
            background-color: #5f5;
            border-radius: 4px;
            font-size: 24px;
            color: black;
        }

        
        .login-form button {
            width: 90%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 24px;
            cursor: pointer;
        }
        
    </style>
</head>

<body>
    <form class="login-form" id="loginForm">
        <h2>阿榮娛樂</h2>
        <label></label><br>
        <label for="username">帳號</label><br>
        <input type="text" id="username" required><br>
        <label></label><br>
        <label for="password">密碼</label><br>
        <input type="password" id="password" required><br>
        <label></label><br>
        <button type="submit">Login</button><br>
    </form>
    <p></p>
    <!-- <label>Protected Resource</label><br> -->
    <!-- <button id="getProtected">Get Protected Resource</button> -->

    <script>
        const loginForm = document.getElementById('loginForm');
        const getProtectedButton = document.getElementById('getProtected');
        let token = '';

        // 登入事件
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/login', { //await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();
            if (response.ok) {
                token = data.token; // 儲存 token
                alert('Login successful!');
            } else {
                alert(data.error);
            }
        });

        // 獲取保護資源事件
        getProtectedButton.addEventListener('click', async () => {
            let obj = {
                method: 'GET',
                headers: { 'Authorization': `Bearer ${token}` }
            };
            const response = await fetch('/protected', obj);

            console.log("=-========");
            console.log(JSON.stringify(obj));
            console.log("=-========");

            const data = await response.json();
            if (response.ok) {
                alert(data.message);
            } else {
                alert(data.error);
            }
        });
    </script>
</body>

</html>
