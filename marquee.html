  <script type="text/javascript" charset="UTF-8">
  
  var canvas;
  var ctx;
  
  function init() {
      canvas = document.getElementById("canvas");
      canvas.width  = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx = canvas.getContext("2d");

      /*
      if (dots == 3) {
        initDot = ((side + 1) * canvas.width + (side + 1)) * 4;//(4 * fsize + 4) * 4;
      } else if (dots == 2) {
        initDot = ((side + 1) * canvas.width + (side + 1)) * 4;//(4 * fsize + 4) * 4;
      } else if (dots == 1) {
        initDot = (side * canvas.width + side) * 4;//(4 * fsize + 4) * 4;
      }
      */
      
      jumpLine = (side + dots) * canvas.width * 4;
      jumpSide = (side + dots) * 4;
      fsize = canvas.height/3;
      FONT = fsize + "px 標楷體";//黑體-繁";//宋體-繁";

      switch(dots) {
        case 1:
          initDot = (side * canvas.width + side) * 4;
          break;
        case 2:
        case 3:
        case 4:
          initDot = ((side + 1) * canvas.width + (side + 1)) * 4;
          break;
        case 5:
          initDot = ((side + 2) * canvas.width + (side + 2)) * 4;
          break;
      }

      gapL = canvas.width * 4;
      gapP = 4;
      
      //fsize = Math.floor(fsize/(side + dots)) * (side + dots) + side;//102;

  }
  
  function newParticle_txt(_p, _idx, xx, yy) {
    let p = {
            x: xx + 2,
            y: yy,
          txt: "",
            p: _p,
          idx: _idx,
   activeFlag: true,
      release: function() {
        this.txt = '';
        this.array = [];
        this.array.length = 0;
      },
  
      initial: function (c) {
        this.release();
        this.txt = subtitle[this.p][this.idx];

        this.activeFlag = true;
        
        var _ctx = c.getContext("2d");
        _ctx.font = FONT;// + "px 標楷體";
        return _ctx.measureText(this.txt).width;
      },
  
      update: function (c, _ctx, dt) {
          
        //console.log(this.y);
        if (!this.activeFlag) return;//= true;
  
        if (dt > 1000) dt = 16;
  
        this.x -= dt * 0.001 * speed;//dt * 0.001 * (dots + side) * 2;
  
        if (this.x < -_ctx.measureText(this.txt).width + 10) {
          this.activeFlag = false;
          return;
        }

        if (this.x > c.width + fsize)
          return; 

  
        _ctx.textAlign = "left";
        _ctx.font = FONT;// + "px 標楷體";
        
        _ctx.strokeStyle = 'white';
        _ctx.lineWidth = 4;
          
        _ctx.fillStyle = 'white';

        _ctx.strokeText(this.txt, this.x, this.y);
        _ctx.fillText(this.txt, this.x, this.y);
  
      }
    }
    return p;
  }

  var _r = dot_r;// * Math.random();
  var _g = dot_g;// * Math.random();
  var _b = dot_b;// * Math.random();
  
  function anim_update(elapse) {
  
    //ctx.clearRect(0, 0, canvas.width, canvas.height);
  
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  
    let dt = elapse - pre;
    pre = elapse;
  
    if (keepGoing != 1) {
      if (phase != 0) {
        initAnim();
      }
      return;
    }

    for (var i = 0;i<particles.length;i++) {
        particles[i].update(canvas, ctx, dt);
    }

    if (particles[particles.length - 1].activeFlag == false) { //
        let xx = canvas.width;
        for (var i = 0;i<particles.length;i++) {
          let txtlen = particles[i].initial(canvas);
          particles[i].x = xx;
          xx += txtlen + 2 * fsize;
        }
    }

    for (var i = 0;i<particles2.length;i++) {
        particles2[i].update(canvas, ctx, dt);
    }

    if (particles2[particles2.length - 1].activeFlag == false) { //
        let xx = canvas.width;
        for (var i = 0;i<particles2.length;i++) {
          let txtlen = particles2[i].initial(canvas);
          particles2[i].x = xx;
          xx += txtlen + 2 * fsize;
        }
    }
      
    if (!maskimg) {
      window.requestAnimationFrame(anim_update);
      return;
    }
  
    ctx.drawImage(maskimg, 0, 0);

    if (dots == 1) {
      window.requestAnimationFrame(anim_update);
      return;
    }

    let mask = ctx.getImageData(0, 0, canvas.width, canvas.height);
     var data = mask.data;

    //verticle
    //let gapL = fsize * 4;
    //verticle
    //let wid = fsize;
    
    let wid = canvas.width;
        
    for (let i = initDot;i < data.length;i += jumpLine) {
          
      //let pix = ;
      let h = Math.floor((i/4)/wid);
      //let w = pix%wi
      //if (h > maskHeight) break;

      for (let k = i;;k+=jumpSide) {

        let _pix = k/4;
        let _h = Math.floor(_pix/wid);
        let _w = _pix%wid;

        if (_w > maskWidth) break;
        if (_h != h) break;
        
        if ((data[k] > criteria || data[k+1] > criteria || data[k+2] > criteria)) {

          _r = data[k];
          _g = data[k+1];
          _b = data[k+2]

        } else {

          _r = dot_none;
          _g = dot_none;
          _b = dot_none;

        }

        switch(dots) {
          case 2:
            setPix4_2(data, k, _r, _g, _b);
            break;
          case 3:
            setPix4_3(data, k, _r, _g, _b);
            break;
          case 4:
            setPix4_4(data, k, _r, _g, _b);
            break;
          case 5:
            setPix4_5(data, k, _r, _g, _b);
            break;
        }

        /*
        setPixColor(data, k, _r, _g, _b);//中
          
        //if (dots == 1) continue;

        setPixColor(data, k - gapP, _r, _g, _b);//左
        setPixColor(data, k - gapL, _r, _g, _b);//上
        setPixColor(data, k - gapP - gapL, _rc, _gc, _bc);//左上
  
        if (dots == 2) continue;
          
        //右
        setPixColor(data, k + gapP,         _r,  _g,  _b);
        //右上
        setPixColor(data, k + gapP - gapL, _rc, _gc, _bc);
        //右下
        setPixColor(data, k + gapP + gapL, _rc, _gc, _bc);
        //下
        setPixColor(data, k + gapL, _r, _g, _b);
        //左下
        setPixColor(data, k - gapP + gapL, _rc, _gc, _bc);

        if (dots == 3) continue;

        let _k = k + gapP + gapL + gapP + gapL;
        setPixColor(data, _k, _rc, _gc, _bc);

        setPixColor(data, _k - gapL,               _r, _g, _b);
        setPixColor(data, _k - gapL - gapL,        _r, _g, _b);
        setPixColor(data, _k - gapL - gapL - gapL, _rc, _gc, _bc);

        setPixColor(data, _k - gapP,               _r, _g, _b);
        setPixColor(data, _k - gapP - gapP,        _r, _g, _b);
        setPixColor(data, _k - gapP - gapP - gapP, _rc, _gc, _bc);

        if (dots == 4) continue;

        _k = k - gapP - gapL - gapP - gapL;
        setPixColor(data, _k, _rc, _gc, _bc);

        setPixColor(data, _k + gapL,                      _r, _g, _b);
        setPixColor(data, _k + gapL + gapL,               _r, _g, _b);
        setPixColor(data, _k + gapL + gapL + gapL,        _r, _g, _b);
        setPixColor(data, _k + gapL + gapL + gapL + gapL, _rc, _gc, _bc);

        setPixColor(data, _k + gapP,                      _r, _g, _b);
        setPixColor(data, _k + gapP + gapP,               _r, _g, _b);
        setPixColor(data, _k + gapP + gapP + gapP,        _r, _g, _b);
        setPixColor(data, _k + gapP + gapP + gapP + gapP, _rc, _gc, _bc);
        */

      }
    }
      
    ctx.putImageData(mask, 0, 0);
    
    window.requestAnimationFrame(anim_update);
  
  }

  function setPix4_2(data, idx, r, g, b) {
    setPixColor(data, idx,               r, g, b);//中
    setPixColor(data, idx - gapP,        r, g, b);//左
    setPixColor(data, idx - gapL,        r, g, b);//上
    setPixColor(data, idx - gapP - gapL, r, g, b);//左上
  }

  function setPix4_3(data, idx, r, g, b) {
    setPixColor(data, idx,               r, g, b);//中
    setPixColor(data, idx - gapP,        r, g, b);//左
    setPixColor(data, idx - gapL,        r, g, b);//上
    setPixColor(data, idx - gapP - gapL, 0, 0, 0);//左上

    //右
    setPixColor(data, idx + gapP,        r, g, b);
    //右上
    setPixColor(data, idx + gapP - gapL, 0, 0, 0);
    //右下
    setPixColor(data, idx + gapP + gapL, 0, 0, 0);
    //下
    setPixColor(data, idx + gapL,        r, g, b);
    //左下
    setPixColor(data, idx - gapP + gapL, 0, 0, 0);
  }

  function setPix4_4(data, idx, r, g, b) {
    setPixColor(data, idx,               r, g, b);//中
    setPixColor(data, idx - gapP,        r, g, b);//左
    setPixColor(data, idx - gapL,        r, g, b);//上
    setPixColor(data, idx - gapP - gapL, 0, 0, 0);//左上

    //右
    setPixColor(data, idx + gapP,        r, g, b);
    //右上
    setPixColor(data, idx + gapP - gapL, r, g, b);
    //右下
    setPixColor(data, idx + gapP + gapL, r, g, b);
    //下
    setPixColor(data, idx + gapL,        r, g, b);
    //左下
    setPixColor(data, idx - gapP + gapL, r, g, b);


    let _k = idx + gapP + gapL + gapP + gapL;
    setPixColor(data, _k, 0, 0, 0);

    setPixColor(data, _k - gapL,               r, g, b);
    setPixColor(data, _k - gapL - gapL,        r, g, b);
    setPixColor(data, _k - gapL - gapL - gapL, 0, 0, 0);

    setPixColor(data, _k - gapP,               r, g, b);
    setPixColor(data, _k - gapP - gapP,        r, g, b);
    setPixColor(data, _k - gapP - gapP - gapP, 0, 0, 0);

  }

  function setPix4_5(data, idx, r, g, b) {
    setPixColor(data, idx,               r, g, b);//中
    setPixColor(data, idx - gapP,        r, g, b);//左
    setPixColor(data, idx - gapL,        r, g, b);//上
    setPixColor(data, idx - gapP - gapL, r, g, b);//左上

    //右
    setPixColor(data, idx + gapP,        r, g, b);
    //右上
    setPixColor(data, idx + gapP - gapL, r, g, b);
    //右下
    setPixColor(data, idx + gapP + gapL, r, g, b);
    //下
    setPixColor(data, idx + gapL,        r, g, b);
    //左下
    setPixColor(data, idx - gapP + gapL, r, g, b);


    let _k = idx + gapP + gapL + gapP + gapL;
    setPixColor(data, _k, 0, 0, 0);

    setPixColor(data, _k - gapL,               r, g, b);
    setPixColor(data, _k - gapL - gapL,        r, g, b);
    setPixColor(data, _k - gapL - gapL - gapL, r, g, b);//

    setPixColor(data, _k - gapP,               r, g, b);
    setPixColor(data, _k - gapP - gapP,        r, g, b);
    setPixColor(data, _k - gapP - gapP - gapP, r, g, b);

    _k = idx - gapP - gapL - gapP - gapL;
    setPixColor(data, _k, 0, 0, 0);

    setPixColor(data, _k + gapL,                      r, g, b);
    setPixColor(data, _k + gapL + gapL,               r, g, b);
    setPixColor(data, _k + gapL + gapL + gapL,        r, g, b);
    setPixColor(data, _k + gapL + gapL + gapL + gapL, 0, 0, 0);

    setPixColor(data, _k + gapP,                      r, g, b);
    setPixColor(data, _k + gapP + gapP,               r, g, b);
    setPixColor(data, _k + gapP + gapP + gapP,        r, g, b);
    setPixColor(data, _k + gapP + gapP + gapP + gapP, 0, 0, 0);
  }

  function setPixColor(data, idx, r, g, b) {
    data[idx]     = r;
    data[idx + 1] = g;
    data[idx + 2] = b;
    data[idx + 3] = 255;
  }
  
  function initAnim() {
  
    keepGoing = 0;
    if (phase == 0) {
        return;
    }
  
    if (subtitle.length == 1) {
        return;
    }

    var c = document.getElementById("canvas");
    var ctx = c.getContext("2d");
  
    //console.log(c.width + ', ' + c.height);
    
    if (particles.length >= 1) {
      for (var i = 0;i<particles.length;i++) {
        particles[i].release();
      }
    }

    particles.length = 0;
    particles = [];
  
    if (particles2.length >= 1) {
      for (var i = 0;i<particles2.length;i++) {
        particles2[i].release();
      }
    }

    particles2.length = 0;
    particles2 = [];

    /*
    //verticle
    let xx = fsize;
    let yy = c.height + fsize;
    let _idx = 0;
    var total = subtitle[phase].length;//Math.min(35, 15 + 5 * Math.floor(c.width/500));//console.log('total:'+total);
    for (_idx = 0;_idx<total;_idx++) {
        particles[_idx] = newParticle_txt(phase, _idx,  xx, yy);//();
        let txtlen = particles[_idx].initial(c);
        yy += (txtlen + 2) * fsize;
    }
    */

    //for (let _i = 1;_i<subtitle.length;_i++) {}

    let yy = c.height/4.0 + fsize/2;
    let xx = c.width + fsize;
    var total = subtitle[1].length;//Math.min(35, 15 + 5 * Math.floor(c.width/500));//console.log('total:'+total);
    for (let _idx = 0;_idx<total;_idx++) {
      particles[_idx] = newParticle_txt(1, _idx,  xx, yy);//();
      let txtlen = particles[_idx].initial(c);
      xx += (txtlen + fsize);
    }

    //if (subtitle.length > 2) {
      yy = 3.0 * c.height/4.0 + fsize/2;
      xx = c.width + fsize;
      total = subtitle[2].length;//Math.min(35, 15 + 5 * Math.floor(c.width/500));//console.log('total:'+total);
      for (let _idx = 0;_idx<total;_idx++) {
        particles2[_idx] = newParticle_txt(2, _idx,  xx, yy);//();
        let txtlen = particles2[_idx].initial(c);
        xx += (txtlen + fsize);
      }
    //}
  
    keepGoing = 1;
    window.requestAnimationFrame(anim_update);
  
  }
  
  function doresize() {
    init();
    //initAnim();
    if (maskimg != null) {
      ledEffect();
    }
  }
  
  function generateMask(w, h, s, d) {
  
    var mask = ctx.createImageData(w, h);
    var data = mask.data;
  
    for (let y = 0; y < h; y++) {
      for (let x = 0; x < w; x++) {
  
          let idx = (y * w + x) * 4;
  
          data[idx + 0] = 0;//40;
          data[idx + 1] = 0;//40;
          data[idx + 2] = 0;//40;
          data[idx + 3] = 255;
          
          let _x = x%(s + d);
          let _y = y%(s + d);
          if (_x >= s && _y >= s && x < maskWidth && y < maskHeight) { //d
            data[idx + 3] = 0;
          }
  
      }
    }
  
    return mask;
  
  }
  
  
  var maskimg;
  
  function ledEffect() {
    
    //verticle
    //let w = fsize;
    //let h = canvas.height;
  
    let w = canvas.width;//maskWidth
    let h = canvas.height;//maskHeight

    maskWidth = (Math.floor(canvas.width/(side + dots))) * (side + dots);
    maskHeight = (Math.floor(canvas.height/(side + dots))) * (side + dots);
  
    var mask = generateMask(w, h, side, dots);
          
    // create a temporary canvas
    var tempCanvas = document.createElement("canvas");
    var tempCtx = tempCanvas.getContext("2d");
  
    // set the temp canvas size == the canvas size
    tempCanvas.width = w;
    tempCanvas.height = canvas.height;
  
    // put the modified pixels on the temp canvas
    tempCtx.putImageData(mask, 0, 0);
  
    // use the tempCanvas.toDataURL to create an img object
    maskimg = new Image();
    //maskimg.onload = function() {}
    maskimg.src = tempCanvas.toDataURL();
  
  }
  
  var phase = 0;
  var keepGoing = 1;
  
  var pre = 0;
  var particles = [];
  var particles2 = [];
  var doblank = 0;
  
  function keyboard(e) {
  
      if (canvas.hidden) return; 
  
      switch (e.keyCode) {
          case 76: //'l'
              if (maskimg != null) {
                maskimg = null;
              } else {
                ledEffect();
              }
              break;
          case 66: //'b'
              doblank = doblank == 0?1:0;
              break;
          case 38: //'ArrowUp'
              speed += 20;
              break; 
          case 40: //'ArrowDown':
              speed -= 20;
              //if (speed < 10) speed = 0;
              break;
          case 37: //'ArrowLeft'
              break; 
          case 39: //'ArrowRight'
              break;
          case 48:    case 49:  case 50:  case 51:  case 52:  case 53:  case 54:  case 55:  case 56:  case 57: {
          //case '0': case '1': case '2': case '3': case '4': case '5': case '6': case '7': case '8': case '9':
              var value = e.keyCode - 48;
              if (value > subtitle.length - 1)
                  break;
              
              phase = value;
              if (keepGoing == 0) {
                initAnim();
              } else {
                keepGoing = 0;
              }
  
          }
          break;
          case 73: //i
            //inputTxt();
            if (canvas.hidden == false) {
              switch2Input();
            } else {
              switch2Marquee();
            }
            break;
              
              
      }
  
  }
  
  
  function switch2Input() {
    keepGoing = 0;
    var div = document.getElementById('ui');
    if (div) {
      div.hidden = false;
      canvas.hidden = true;
    }
    
  }
  
  function switch2Marquee() {
    var div = document.getElementById('ui');
    if (div) {
      div.hidden = true;
      canvas.hidden = false;
    }
  }
  
  init();
  
  window.addEventListener('resize', doresize);
  //window.addEventListener('click', initAnim, false);
  //document.getElementsByTagName("canvas")[0].addEventListener("touchend", initAnim, false);
  window.addEventListener('keyup', keyboard, false);
  
  if (subtitle.length > 1 && subtitle[1].length > 0) {
    phase = 1;
    initAnim();
    ledEffect();
  }
