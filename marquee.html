<script type="text/javascript" charset="UTF-8">

var canvas;
var ctx;

function init() {
    canvas = document.getElementById("canvas");
    canvas.width  = window.innerWidth;
    canvas.height = window.innerHeight;
    ctx = canvas.getContext("2d");

    jumpLine = (side + dots) * canvas.width * 4;
    jumpSide = (side + dots) * 4;

    if (dots == 3) {
      initDot = ((side + 1) * canvas.width + (side + 1)) * 4;//(4 * fsize + 4) * 4;
    } else if (dots == 2) {
      initDot = ((side + 1) * canvas.width + (side + 1)) * 4;//(4 * fsize + 4) * 4;
    } else if (dots == 1) {
      initDot = (side * canvas.width + side) * 4;//(4 * fsize + 4) * 4;
    }

}

function newParticle_txt(_p, _idx, xx, yy) {
  let p = {
          x: xx,
          y: yy,
        txt: "",
          p: _p,
        idx: _idx,
 activeFlag: true,
    release: function() {
      this.txt = '';
    },

    initial: function (c) {
      this.release();
      this.txt = subtitle[this.p][this.idx];
      var _ctx = c.getContext("2d");
      _ctx.font = FONT;// + "px æ¨™æ¥·é«”";
      return _ctx.measureText(this.txt).width;
    },

    update: function (c, _ctx, dt) {
        
      //console.log(this.y);
      this.activeFlag = true;

      if (dt > 1000) dt = 16;

      this.x -= dt * 0.001 * speed;//dt * 0.001 * (dots + side) * 2;

      _ctx.textAlign = "left";
      _ctx.font = FONT;// + "px æ¨™æ¥·é«”";

      if (this.x < -_ctx.measureText(this.txt).width + 10) {
        this.activeFlag = false;
        return;
      }

      if (this.x > c.width + fsize)
        return; 
      
      _ctx.strokeStyle = 'white';
      _ctx.lineWidth = 4;
        
      _ctx.fillStyle = 'white';

      _ctx.strokeText(this.txt, this.x, this.y-8);
      _ctx.fillText(this.txt, this.x, this.y-8);

    }
  }
  return p;
}

function newParticle_txt_verticle(_p, _idx, xx, yy) {
  let p = {
          x: xx,
          y: yy,
        idx: 0,
        txt: "",
          p: _p,
        idx: _idx,
 activeFlag: true,
    release: function() {
      this.txt = '';
    },

    initial: function (c) {
      this.release();
      this.txt = subtitle[this.p][this.idx];
      this.idx = 0;
      return this.txt.length;
    },

    update: function (c, _ctx, dt) {
        
      //console.log(this.y);
      this.activeFlag = true;

      if (dt > 1000) dt = 16;

      this.y -= dt * 0.001 * speed;//dt * 0.001 * (dots + side) * 2;

      if (this.y < -this.txt.length * fsize) {
        this.activeFlag = false;
        return;
      }

      if (this.y > c.height + fsize)
        return;

      _ctx.textAlign = "left";
      _ctx.font = FONT;// + "px æ¨™æ¥·é«”";
      
      _ctx.strokeStyle = 'white';
      _ctx.lineWidth = 4;
        
      _ctx.fillStyle = 'white';

      for (var i = 0;i<this.txt.length;i++) {
        let _x = this.x; 
        let _y = this.y + (i * fsize);
        if (_y < -fsize) 
            continue;
        if (_y > c.height + fsize) 
            break;
    
        _ctx.strokeText(this.txt.substr(i, 1), _x, _y);
        _ctx.fillText(this.txt.substr(i, 1), _x, _y);
        //console.log(this.txt.substr(i, 1) + '('+ this.x + ', ' + (this.y + (i * fsize)) + ')');
      }

      //console.log("repaint");

    }
  }
  return p;
}

function anim_update(elapse) {

  //ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = 'green';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  let dt = elapse - pre;
  pre = elapse;

  if (keepGoing == 1) {
    
    if (maskimg) {
      
      ctx.fillStyle = 'black';
      //verticle
      //ctx.fillRect(fsize - 4, 0, fsize + 8, canvas.height);

      ctx.fillRect(0, 0, canvas.width, fsize + 9);
    }
    
    for (var i = 0;i<particles.length;i++) {
        particles[i].update(canvas, ctx, dt);
    }

    //verticle
    /*
    if (particles[particles.length - 1].activeFlag == false) { //
      let yy = canvas.height + fsize;
      for (var i = 0;i<particles.length;i++) {
        let txtlen = particles[i].initial(canvas);
        particles[i].y = yy;
        yy += (txtlen + 2) * fsize;
      }
    }
    */

    if (particles[particles.length - 1].activeFlag == false) { //
      let xx = canvas.width;
      for (var i = 0;i<particles.length;i++) {
        let txtlen = particles[i].initial(canvas);
        particles[i].x = xx;
        xx += txtlen + 2 * fsize;
      }
    }

    //ctx.fillText('U+1F468 x', canvas.width / 2, canvas.height / 2);

    if (maskimg) {
        
        //verticle
        //ctx.drawImage(maskimg, fsize, 0);
        //let mask = ctx.getImageData(fsize, 0, fsize, canvas.height);
        
        ctx.drawImage(maskimg, 0, 0);
        let mask = ctx.getImageData(0, 0, canvas.width, fsize);
        
        var data = mask.data;
        //verticle
        //let gapL = fsize * 4;
        let gapL = canvas.width * 4;

        let gapP = 4;
        //verticle
        //let wid = fsize;
        let wid = canvas.width;

        let _r = dot_r * Math.random();
        let _g = dot_g * Math.random();
        let _b = dot_b * Math.random();

        let _rc = dot_rc * Math.random();
        let _gc = dot_gc * Math.random();
        let _bc = dot_bc * Math.random();
                
        for (let i = initDot;i < data.length;i += jumpLine) {
        
          let pix = i/4;
          let h = Math.floor(pix/wid);
          let w = pix%wid;
        
          for (let k = i;;k+=jumpSide) {
            let _pix = k/4;
            let _h = Math.floor(_pix/wid);
            let _w = _pix%wid;
            if (_h != h) 
              break;
              
            _r = data[k];
            _g = data[k+1];
            _b = data[k+2];

            _rc = data[k];
            _gc = data[k+1];
            _bc = data[k+2];
        
            if (data[k] > 127 || data[k+1] > 127 || data[k+2] > 127) {
            //if (data[k] > 100) {// + data[k+1] + data[k+2] > 300) {
                
                setPixColor(data, k, _r, _g, _b);//ä¸­
                
                if (dots == 1) continue;

                setPixColor(data, k - gapP, _r, _g, _b);//å·¦
                setPixColor(data, k - gapL, _r, _g, _b);//ä¸Š
                setPixColor(data, k - gapP - gapL, _rc, _gc, _bc);//å·¦ä¸Š

                if (dots == 2) continue;

                //å³
                let idx = k + gapP;
                let pp = idx/4;
                let hh = Math.floor(pp/wid);
                let ww = pp%wid;
                if (hh == _h) {
                  //å³
                  setPixColor(data, idx, _r, _g, _b);
                  //å³ä¸Š
                  setPixColor(data, idx - gapL, _rc, _gc, _bc);
                                    
                  idx = k + gapP + gapL;
                  pp = idx/4;
                  hh = Math.floor(pp/wid);
                  ww = pp%wid;
                  if (idx < data.length) {
                    //å³ä¸‹
                    setPixColor(data, idx, _rc, _gc, _bc);
                    //ä¸‹
                    setPixColor(data, k + gapL, _r, _g, _b);
                    //å·¦ä¸‹
                    setPixColor(data, k - gapP + gapL, _rc, _gc, _bc);
                    
                  }
                }
            } else {
              
                setPixColor(data, k, dot_none, dot_none, dot_none);//ä¸­
                
                if (dots == 1) continue;

                setPixColor(data, k - gapP, dot_none, dot_none, dot_none);//å·¦
                setPixColor(data, k - gapL, dot_none, dot_none, dot_none);//ä¸Š
                setPixColor(data, k - gapP - gapL, dot_none, dot_none, dot_none);//å·¦ä¸Š
                
                if (dots == 2) continue;

                
                let idx = k + gapP;
                let pp = idx/4;
                let hh = Math.floor(pp/wid);
                let ww = pp%wid;
                if (hh == _h) {

                  setPixColor(data, idx, dot_none, dot_none, dot_none);//å³
                  setPixColor(data, idx - gapL, dot_none, dot_none, dot_none);//å³ä¸Š
                                  
                  idx = k + gapP + gapL;
                  pp = idx/4;
                  hh = Math.floor(pp/wid);
                  ww = pp%wid;
                  if (idx < data.length) {
                    
                    setPixColor(data, idx, dot_none, dot_none, dot_none);//å³ä¸‹
                    setPixColor(data, k + gapL, dot_none, dot_none, dot_none);//ä¸‹
                    setPixColor(data, k - gapP + gapL, dot_none, dot_none, dot_none);//å·¦ä¸‹
                    
                  }
                }
                
            }
          }
      }
      //verticle
      //ctx.putImageData(mask, fsize, 0);
      ctx.putImageData(mask, 0, 0);
      
    }
    //
    
    window.requestAnimationFrame(anim_update);
  }

}

function setPixColor(data, idx, r, g, b) {
  data[idx]     = r;
  data[idx + 1] = g;
  data[idx + 2] = b;
  //data[idx + 3] = 255;
}

function initAnim() {

  keepGoing = 0;
  if (phase == 0) {       
      return;
  }

  var c = document.getElementById("canvas");
  var ctx = c.getContext("2d");

  //console.log(c.width + ', ' + c.height);
  
  if (particles.length >= 1) {
    for (var i = 0;i<particles.length;i++) {
      particles[i].release();
    }
  }

  particles.length = 0;
  particles = [];

  let yy = fsize;
  let xx = c.width + fsize;
  var total = subtitle[phase].length;//Math.min(35, 15 + 5 * Math.floor(c.width/500));//console.log('total:'+total);
  for (let _idx = 0;_idx<total;_idx++) {
      particles[_idx] = newParticle_txt(phase, _idx,  xx, yy);//();
      let txtlen = particles[_idx].initial(c);
      xx += (txtlen + fsize);
  }

  //verticle
  /*
  let xx = fsize;
  let yy = c.height + fsize;
  let _idx = 0;
  var total = subtitle[phase].length;//Math.min(35, 15 + 5 * Math.floor(c.width/500));//console.log('total:'+total);
  for (_idx = 0;_idx<total;_idx++) {
      particles[_idx] = newParticle_txt_verticle(phase, _idx,  xx, yy);//();
      let txtlen = particles[_idx].initial(c);
      yy += (txtlen + 2) * fsize;
  }
  */

  keepGoing = 1;
  window.requestAnimationFrame(anim_update);

}

function doresize() {
  init();
  //initAnim();
  if (maskimg != null) {
    ledEffect();
  }
}

function generateMask(w, h, s, d) {

  var mask = ctx.createImageData(w, h);
  var data = mask.data;

  for (let y = 0; y < h; y++) {
    for (let x = 0; x < w; x++) {

        let idx = (y * w + x) * 4;

        data[idx + 0] = 0;
        data[idx + 1] = 0;
        data[idx + 2] = 0;
        data[idx + 3] = 255;
        
        let _x = x%(s + d);
        let _y = y%(s + d);
        if (_x >= s && _y >= s) { //d
          data[idx + 3] = 0;
        }

    }
  }

  return mask;

}


var maskimg;

function ledEffect() {
  
  let w = canvas.width;
  let h = fsize;

  //verticle
  //let w = fsize;
  //let h = canvas.height;

  var mask = generateMask(w, h, side, dots);
        
    // create a temporary canvas
    var tempCanvas = document.createElement("canvas");
    var tempCtx = tempCanvas.getContext("2d");

    // set the temp canvas size == the canvas size
    tempCanvas.width = w;
    tempCanvas.height = canvas.height;

    // put the modified pixels on the temp canvas
    tempCtx.putImageData(mask, 0, 0);

    // use the tempCanvas.toDataURL to create an img object
    maskimg = new Image();
    //maskimg.onload = function() {}
    maskimg.src = tempCanvas.toDataURL();

}

var phase = 0;
var keepGoing = 1;

var pre = 0;
var particles = [];
var doblank = 0;

function react() {
  if (maskimg != null) {
    ledEffect();
  }
}

function keyboard(e) {

    switch (e.keyCode) {
        case 76: //'l'
            if (maskimg != null) {
              maskimg = null;
            } else {
              ledEffect();
            }
            break;
        case 66: //'b'
            doblank = doblank == 0?1:0;
            break;
        case 38: //'ArrowUp'
            speed += 20;
            break; 
        case 40: //'ArrowDown':
            speed -= 20;
            //if (speed < 10) speed = 0;
            break;
        case 37: //'ArrowLeft'
            break; 
        case 39: //'ArrowRight'
            break;
        case 48:    case 49:  case 50:  case 51:  case 52:  case 53:  case 54:  case 55:  case 56:  case 57: {
        //case '0': case '1': case '2': case '3': case '4': case '5': case '6': case '7': case '8': case '9':
            var value = e.keyCode - 48;
            if (value > subtitle.length - 1)
                break;
            if (value == 0) 
                keepGoing = 0;
            phase = value;
            initAnim();
        }
          break;
            
            
    }

}

init();

window.addEventListener('resize', doresize);

phase = 1;
