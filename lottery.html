<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>抽獎程式（八角透明轉筒 / 每兩秒掉一顆）</title>
  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#121a33;
      --panel:#0f1730cc;
      --text:#eaf0ff;
      --muted:#a9b4da;
      --accent:#7aa2ff;
      --danger:#ff6b88;
      --line:#2a3a77;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 70% 10%, #1b2a66 0%, transparent 60%),
        radial-gradient(900px 600px at 20% 30%, #2a1b66 0%, transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .wrap{
      /* width:min(1100px, 100%); */
      width: 100%;
      display:grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap:18px;
    }
    .card{
      background: var(--panel);
      border:1px solid #253066;
      border-radius:16px;
      box-shadow: 0 20px 50px rgba(0,0,0,.35);
      overflow:hidden;
    }
    .stage{ padding:14px; }
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:14px 14px 0 14px;
    }
    .title{ font-size:16px; font-weight:850; letter-spacing:.3px; }
    .hint{ font-size:12px; color:var(--muted); line-height:1.35; margin-top:2px; }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
    }
    .dot{
      width:8px;height:8px;border-radius:50%;
      background: var(--accent);
      box-shadow: 0 0 0 4px rgba(122,162,255,.12);
    }
    /* canvas{
      width:100%;
      height:520px;
      display:block;
      background:
        radial-gradient(900px 360px at 50% 10%, rgba(122,162,255,.18), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border-radius:14px;
      border:1px solid #253066;
    } */
    .side{
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .section{
      padding:12px;
      border:1px solid #243064;
      border-radius:14px;
      background: rgba(5,10,25,.35);
    }
    .section h3{ margin:0 0 8px 0; font-size:13px; color:#dbe4ff; }
    textarea{
      width:100%;
      height:210px;
      resize:vertical;
      border-radius:12px;
      border:1px solid var(--line);
      background: rgba(2,6,18,.55);
      color: var(--text);
      padding:10px;
      line-height:1.45;
      outline:none;
    }
    textarea:focus{ border-color: rgba(122,162,255,.9); }
    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    label{
      font-size:12px;
      color:var(--muted);
      display:flex;
      align-items:center;
      gap:8px;
    }
    input[type="number"]{
      width:92px;
      padding:8px 10px;
      border-radius:12px;
      border:1px solid var(--line);
      background: rgba(2,6,18,.55);
      color: var(--text);
      outline:none;
      font-weight:750;
    }
    input[type="number"]:focus{ border-color: rgba(122,162,255,.9); }
    button{
      appearance:none;
      border:1px solid var(--line);
      background: rgba(122,162,255,.16);
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      font-weight:750;
      letter-spacing:.2px;
      transition: transform .05s ease, background .15s ease, border-color .15s ease, opacity .15s ease;
      user-select:none;
    }
    button:hover{ background: rgba(122,162,255,.22); border-color:#3e58b3; }
    button:active{ transform: translateY(1px); }
    button.primary{ background: rgba(122,162,255,.28); border-color:#5070e6; }
    button.danger{ background: rgba(255,107,136,.16); border-color:#7a2a3e; }
    button:disabled{ opacity:.55; cursor:not-allowed; }

    .winners{
      display:grid;
      gap:8px;
      padding:0;
      margin:0;
      list-style:none;
    }
    .winnerItem{
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--line);
      background: rgba(122,162,255,.10);
      display:flex;
      justify-content:space-between;
      gap:10px;
      min-height:44px;
    }
    .winnerItem .rank{ font-weight:900; color:#dbe4ff; min-width:60px; }
    .winnerItem .name{ font-weight:850; letter-spacing:.2px; flex:1; }
    .winnerItem .meta{ color:var(--muted); font-size:12px; font-weight:650; white-space:nowrap; }

    .footer-note{ font-size:12px; color:var(--muted); line-height:1.45; }

    @media (max-width: 980px){
      .wrap{ grid-template-columns: 1fr; }
      canvas{ height: 480px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card stage">
      <div class="topbar">
        <div>
          <div class="title"></div>
          <div class="hint"></div>
        </div>
        <div class="badge"><span class="dot"></span><span id="statusText"></span></div>
      </div>
      <div style="display: flex;justify-content: center;align-items: center;padding:14px;">
        <canvas id="canvas" width="600" height="800"></canvas>
      </div>
    </div>

    <div class="card side">
      <div class="section">
        <h3>名單（每行一個）</h3>
        <textarea id="namesInput"></textarea>
        <div class="footer-note" style="margin-top:8px;">
          
        </div>
      </div>

      <div class="section">
        <h3>操作</h3>
        <div class="row">
          <label>得獎人數
            <input id="winnerCount" type="number" min="1" step="1" value="5" />
          </label>
          <label>出球間隔（秒）
            <input id="dropInterval" type="number" min="0.8" step="0.1" value="2.0" />
          </label>
          <button class="primary" id="btnStart" onclick="start()">開始</button>
          <button class="primary" id="btnStart" onclick="openGate()">抽獎</button>
          <button id="btnReset">重設</button>
          <button class="danger" id="btnClear">清空名單</button>
        </div>
      </div>

      <div class="section">
        <h3>結果（依序掉出）</h3>
        <ol id="winnersList" class="winners"></ol>
        <div class="footer-note" style="margin-top:10px;">
          抽樣使用 <code>crypto.getRandomValues()</code>：不放回洗牌後取前 N 位（不重複）。
        </div>
      </div>
    </div>
  </div>

  </script>
</body>
</html>
