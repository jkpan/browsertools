<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>圖片右上角按鈕範例</title>
<style>
  .container {
    position: relative;      /* 讓內部元素可以絕對定位 */
    width: 300px;            /* div 寬度，可自行調整 */
    height: 200px;           /* div 高度，可自行調整 */
    border: 1px solid #ccc;  /* 方便看到範圍 */
    overflow: hidden;
  }

  .container img {
    width: 100%;
    height: 100%;
    object-fit: cover;       /* 讓圖片等比例填滿區塊 */
  }

  .top-right-btn {
    position: absolute;
    top: 8px;
    right: 8px;
    background-color: rgba(255, 255, 255, 0.8);
    border: none;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
  }

  .top-right-btn:hover {
    background-color: rgba(255, 255, 255, 1);
  }
</style>
</head>
<body>

<div class="container">
  <img src="https://picsum.photos/300/200" alt="範例圖片">
  <button class="top-right-btn" onclick="alert('按鈕被點擊!')">按鈕</button>
</div>

<div class="container">
  <img src="https://picsum.photos/300/200" alt="範例圖片">
  <button class="top-right-btn" onclick="alert('按鈕被點擊!')">按鈕</button>
</div>

</body>
</html>
