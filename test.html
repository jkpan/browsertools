<!DOCTYPE html>
<html>
<head>
<style>
html, body {
  height: 100%;
  margin: 0;
  overflow: hidden; /* body 不捲動 */
}

/* 上方固定列 */
.header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 60px;
  background: #333;
  color: #fff;
  display: flex;
  align-items: center;
  padding: 0 16px;
  z-index: 1000;
}

/* 可捲動內容區 */
.content {
  position: absolute;
  top: 60px;        /* 等於 header 高度 */
  bottom: 0;
  left: 0;
  right: 0;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch; /* 手機順滑 */
  background: #f5f5f5;
}
.item {
  padding: 16px;
  border-bottom: 1px solid #ccc;
}
</style>
</head>

<body>
  <div class="header">
    固定在最上方的 Header
  </div>

  <div class="content">
    <!-- 模擬長內容 -->
    <div class="item">內容 1</div>
    <div class="item">內容 2</div>
    <div class="item">內容 3</div>
    <div class="item">內容 4</div>
    <div class="item">內容 5</div>
    <div class="item">內容 6</div>
    <div class="item">內容 7</div>
    <div class="item">內容 8</div>
    <div class="item">內容 9</div>
    <div class="item">內容 10</div>
    <div class="item">內容 11</div>
    <div class="item">內容 12</div>
  </div>
</body>
</html>
