  <script type="text/javascript" charset="UTF-8">
  document.getElementById("led_url").value = LEDURL;
  document.getElementById("Bible_url").value = BIBLEURL;
  //document.getElementById("ppt_url").select();
  function urlGo(id) {
  
    let value = document.getElementById(id).value;
    value = value.trim();
    if (value.length == 0) return;
    embeddedUrl(value);
  }
  
  function embeddedUrl(url) {
    document.getElementById('slidesDiv').hidden = false;
    let frame = document.getElementById('slidesFrame');
    frame.src = url;
  }

  function _copyToClickBoard(value) {
    navigator.clipboard.writeText(value).then(() => {
          //console.log("Text copied to clipboard...")
      }).catch(err => {
          console.log('Something went wrong', err);
      });
  }

  function copyToClickBoard(id) {
      var content = document.getElementById(id).value;
      _copyToClickBoard(content);
  }
    
  </script>
